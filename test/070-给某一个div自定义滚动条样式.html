<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
	div{
		float: left;
	}
    .box {
        width: 500px;
        height: 600px;
        background: #ccc;
        overflow: auto;
    }
    .item {
        /*width: 100%;*/
        width: 600px;
        height: 800px;
        background: green;
    }

    .box1::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    .box1::-webkit-scrollbar-thumb {
        background-color:red;   /*设置滑块的样式*/
        border-radius: 6px;
    }

    .box1::-webkit-scrollbar-track {
        background-color: #f5f5f5;
        border-radius: 6px;
    }
    </style>
</head>

<body>
    <div class="box box1">
        <div class="item">
        </div>
        好好学习
    </div>
    <div class="box box2">
        <div class="item">
        </div>
        好好学习
    </div>
</body>

</html>
