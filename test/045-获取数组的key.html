<script type="text/javascript">
	// 获取键值
	var arr=['张三','李四','王五'];	 
	var keys=Object.keys(arr);
	console.log('key:',keys);  // [0,1,2]
	var arr2=[];
	arr2['歌曲1']='七里香';
	arr2['歌曲2']='黑色毛衣';
	arr2['歌曲3']='发如雪';
	var keys2=Object.keys(arr2);
	console.log('key:',keys2);
	// 获取值
	var val1=Object.values(arr);
	console.log(val1);
	var val2=Object.values(arr2);
	console.log(val2);

	//
	var o={
		"name":"乔峰",
		"age":18
	};
	var keys3=Object.keys(o);
	console.log(keys3);
	var val3=Object.values(o);
	console.log(val3);
</script>
