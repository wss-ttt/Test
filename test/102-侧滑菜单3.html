<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.content{
				width:100vw;
				height: 100vh;
				background-color: #ccc;
			}
			.left{
				width: 220px;
				height: 100%;
				background-color: #1acd7e;
				float: left;
				position: relative;
				z-index: 4444;
			}
			.left .btn{
				width: 100px;
				height: 50px;
				background-color: red;
				position: absolute;
				top:50%;
				transform: translateY(-50%);
				right:-100px;
				text-align: center;
				line-height: 50px;
				cursor: pointer;
			}
			.right{
				/*margin-left: 30px;
				width: calc( 100% - 220px - 30px);
				float: left;
				height: 100%;*/
				position: fixed;
				top:0;
				right: 0;
				bottom:0;
				left:250px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="left">
				菜单
				<div class="btn">显示/隐藏</div>
			</div>
			<div class="right">
				内容
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var i=0;
		$('.btn').click(function(){
			if(i==0){
				$('.left').animate({
					'margin-left':'-220px'
				})
				$('.right').animate({'left':'30px'});
				i=1;
			}else{
				$('.left').animate({ 'margin-left':0 });
				$('.right').animate({'left':'250px'});
				i=0;
			}
		});
	</script>
</html>
