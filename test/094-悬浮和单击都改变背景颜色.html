<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.list{
				width: 220px;
				position: fixed;    /*这里是固定定位*/
				left: 0;
				top:0;
				bottom: 0;
				background: #f2f2f2;
				overflow: scroll;
			}
			.list ul{
				padding: 0 0 20px 0;
			}
			.list ul li{
				font-size:14px;
			}
			.list ul li a{
				display: block;
				padding-left: 20px;
				color:#333;
				text-decoration: none;
				height: 32px;
				line-height: 32px;
			}
			.list ul li a:hover{
				background-color: #26AB7A;
				color:#fff;
			}
			.list ul li.on a{
				background-color: #26AB7A;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<div class="list">
			<ul>
				<!--<li>
					<a href="#">好好学习</a>
				</li>-->
			</ul>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		var str= 
				`<li>
					<a href="#">好好学习</a>
				</li>`;
		/*$('ul').append(str);*/
		for(let i=0;i<50;i++){
			$('ul').append(str);
		}
		
		// 添加单击事件
		$('.list ul').on('click','li',function(){
			$(this).addClass('on').siblings('li').removeClass('on');
		});

	</script>
</html>
