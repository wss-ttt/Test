<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 400px;
        height: 400px;
        background: #ccc;
        font-size: 16px;
    }

    @media screen and (min-width: 1024px) {
        .box {
            background: red;
            font-size: 18px;
        }
    }

    @media screen and (min-width: 1280px) {
        .box {
            background: blue;
            font-size: 20px;
        }
    }

    @media screen and (min-width: 1440px) {
        .box {
            background: yellow;
            font-size: 22px;
        }
    }
    </style>
</head>

<body>
    <div class="box">好好学习</div>
</body>

</html>
