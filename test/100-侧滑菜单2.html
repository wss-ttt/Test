<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#box {
			}
			
			#left {
				width: 220px;
				left:0;
				top:0;
				bottom:0;
				background-color: royalblue;
				position: fixed;
			}
			
			#btn {
				width: 100%;
				height: 50px;
				background-color: darkgoldenrod;
				line-height: 50px;
				text-align: center;
				color: white;
				cursor: pointer;
			}
			
			#btnb {
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
				cursor: pointer;
				left: -50px;
				line-height: 50px;
				text-align: center;
			}
			.content{
				width: calc(100% - 220px);
				height: 700px;
				border:1px solid red;
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div id="left">
				<div id="btn">收缩</div>
			</div>
			<div id="btnb">
				显示
			</div>
		</div>
		<div class="content">内容</div>
		
		<script type="text/javascript">
			$(function() {
				/*$a = $(window).height();
				$("#left").height($a);*/
				$("#btn").click(function() {
					$("#left").animate({
						left: '-220px'
					});
					$("#btnb").delay(500).animate({
						left: '0'
					});
				});
				$("#btnb").click(function() {
					$("#btnb").animate({
						left: '-50px'
					});
					$("#left").delay(500).animate({
						left: '0'
					});
				});
			});
		</script>
	</body>

</html>
