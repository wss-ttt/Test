<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
	<script src="js/plugins/myBox.js"></script>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			/*box-sizing: border-box;*/
		}
		.tt{
			width: 119px;
			overflow: hidden;
			text-align: center;
			background:linear-gradient(to bottom,  #1acd7e 0%, green 100%);
			padding-top:5px;	
		}
		.tt .watch{
			float: left;
			width: 10px;
			height: 20px;
			background-color: red;
			margin-right: 1px;
			margin-bottom: 5px;
		}
		.tt .watch:first-child,.tt .watch:nth-child(11){
			margin-left: 5px;
		}
		.tt .watch:last-child{
			margin-right: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		
		<div class="tt">
			<div class="watch">1</div>

			<div class="watch">1</div>
