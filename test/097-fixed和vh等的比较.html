<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: fixed;
				top:0;
				bottom:0;
				left: 0;
				right:0;
				background-color: #1ACD7E;
				overflow: auto;
			}
			.box .content{
				height: 1000px;
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">内容</div>
		</div>
	</body>
</html>
