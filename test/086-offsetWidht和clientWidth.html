<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.box{
			width: 200px;
			height: 200px;
			background: #ccc;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<div class="box"></div>	
</body>
<script type="text/javascript">
	// 获取元素
	var oBox=document.querySelector('.box');
	var w=oBox.clientWidth;
	console.log(w);
</script>
</html>
