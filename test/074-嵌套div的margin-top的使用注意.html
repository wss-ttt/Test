<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嵌套div的margin-top的使用注意</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #1183fb;
		}
		.out{
			background: #eee;
			overflow: hidden;
		}
		.in{
			width: 400px;
			margin: 0 auto;
			height: 285px;
			background: #fff;
			 margin-top: 100px; 
		}
	</style>
</head>
<body>
	<div class="out">
		<div class="in">
			
		</div>
	</div>	
</body>
</html>
