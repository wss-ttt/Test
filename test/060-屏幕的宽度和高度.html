<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
<script type="text/javascript">
	// 获取设备独立像素
	var w=screen.width;
	var h=screen.height;
	
	console.log('设备独立像素的宽度:',w);
	console.log('设备独立像素的高度:',h);
	
	// window.devicePixelRatio=6.25;

	// 设备像素比=物理像素/设备独立像素

	var dpr=window.devicePixelRatio;
	console.log('设备像素比:',dpr);

	// 物理像素(设备像素)
	var pW=dpr*w;
	var pH=dpr*h;
	console.log('物理像素(设备像素)的宽度:',pW);
	console.log('物理像素(设备像素)的高度:',pH);

</script>
</html>
