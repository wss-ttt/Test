<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.out{
				width: 400px;
				height: 400px;
				background-color: #ccc;
				position: relative;
			}
			.box{
				position: fixed;   /*绝对定位*/
				top:0;
				bottom: 0;
				left: 0;
				right: 0;
				background-color:#1acd7e;
			}
		</style>
	</head>
	<body>
		<div class="out">
			<div class="box"></div>
		</div>
	</body>
</html>
