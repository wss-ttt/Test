<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面的各种宽度和高度</title>
	<style type="text/css">
		*{
			  margin: 0;
			  padding: 0;  
		}
		body{
			height: 200px;
		}
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid red;
			overflow: auto;
		}	
	</style>
</head>
<body>
	<div class="box" id="box">
		<div style="height: 300px;"></div>
	</div>
</body>
<script type="text/javascript">
	var h=window.document.body.clientHeight;
	var w=window.document.body.clientWidth;
	console.log('body的可视区高度:',h);
	console.log('body的可视区宽度:',w);

	var oBox=document.getElementById('box');
	var boxH=oBox.clientHeight;
	var boxW=oBox.clientWidth;
	console.log('box的可视区高度:',boxH);
	console.log('box的可视区宽度:',boxW);
</script>
</html>
