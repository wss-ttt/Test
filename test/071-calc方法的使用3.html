<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
.div {
    width: 500px;
    height: 500px;
    border: 1px solid #aaa;
}
.box {
    height: 90px;
    border: 1px solid pink;
    float: left;
    box-sizing: border-box;
    width: calc((100% - 80px) / 4);
    margin: 0 10px;
}

</style>

<body>
    <div class="div">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
