<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html{
			font-size:62.5%;   /*设置 1rem=10px */
		}
		body{
			font-size:13px;
		}
		.box{
			width: 10rem;
			height: 10rem;
			font-size:1rem;   /*12px*/
		}
		 @media screen and (min-width: 1200px){
			html{
				font-size:18px;
			}
			.box{
				background: #ff0;
			}
		}
		@media screen and (min-width: 1400px){
			html{
				font-size:26px;
			}
			.box{
				background: green;
			}
		} 
	</style>
</head>
<body>
	<div class="box">
		<p>给我一首歌的时间</p>
		<p>黑色毛衣</p>
	</div>
</body>
</html>
