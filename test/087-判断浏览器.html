<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">  
    function myBrowser(){  
        var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
        var isOpera = userAgent.indexOf("Opera") > -1;  
        if (isOpera) {  
            return "Opera"  
        }; //判断是否Opera浏览器  
        if (userAgent.indexOf("Firefox") > -1) {  
            return "Firefox";  
        }  //判断是否Firefox浏览器  
        if (userAgent.indexOf("Chrome") > -1){  
            return "Chrome";  
        }   //判断是否Google浏览器  
        if (userAgent.indexOf("Safari") > -1) {  
            return "Safari";  
        } //判断是否Safari浏览器  
        if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {  
            return "IE";  
        }; //判断是否IE浏览器  
    }  
  
    var Browser = myBrowser();  
    if ("IE" == Browser) {  
        alert("IE");  
    }  
    if ("Firefox" == Browser) {  
        alert("Firefox");  
    }  
    if ("Chrome" == Browser) {  
        alert("Chrome");  
    }  
    if ("Opera" == Browser) {  
        alert("Opera");  
    }  
    if ("Safari" == Browser) {  
        alert("Safari");  
    }  
</script>
</html>
