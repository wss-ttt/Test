<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				float: left;
				margin: 10px;
			}
			/*向上的箭头*/
			.box {
				width: 0;
				height: 0;
				border-right: 50px solid transparent;
				border-left: 50px solid transparent;
				border-bottom: 50px solid red;
			}
			/*向下的箭头*/
			.box2{
				width: 0;
				height: 0;
				border-right: 50px solid transparent;
				border-left: 50px solid transparent;
				border-top: 50px solid red;
			}
			/*向左的箭头*/
			.box3{
				width: 0;
				height: 0;
				border-right: 50px solid red;
				border-top: 50px solid transparent;
				border-bottom: 50px solid transparent;
			}
			/*向右的箭头*/
			.box4{
				width: 0;
				height: 0;
				border-left: 50px solid red;
				border-top: 50px solid transparent;
				border-bottom: 50px solid transparent;
			}
		</style>
	</head>

	<body>
		<div class="box"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</body>

</html>
