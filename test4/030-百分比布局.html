<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.left{
				height: 100%;
				width: 25%;
				background-color: #ccc;
			}
			.title{
				height: 35px;
			}
			.item{
				/*height: 33.333333%;*/
				height: calc( (100% - 15px*2 - 35px)/3);
				background-color: red;
				margin-bottom: 15px;
			}
			.item:last-child{
				margin-bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="left">
			<div class="title">收费情况</div>
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
		</div>
	</body>
</html>
