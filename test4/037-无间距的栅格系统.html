<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/bootstrap.css" />

			.container{
				border: 1px solid blue;
				padding-left: 0;
				padding-right: 0;
			}
			.row{
				background-color: #ccc;
				margin-left: 0;
				margin-right: 0;
			}
			.col-sm-6{
				padding-left: 0;
				padding-right: 0;
				/*background-color: #1ACD7E;*/
			}
			.item{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!--<div class="col-xs-6 col-sm-6 item">1</div>
				<div class="col-xs-6 col-sm-6 item">2</div>
				<div class="col-xs-6 col-sm-6 item">3</div>
				<div class="col-xs-6 col-sm-6 item">4</div>-->
				
				<!--总是水平排放是什么意思-->
				<!--<div class="col-xs-12">
					<div class="item">1</div>
				</div>

					<div class="item">2</div>
				</div>

				<div class="col-xs-12">

				<!--刚开始是水平排放 后来是垂直排放-->

					1.垂直排放就是width:100% 完全占据一行,并且栅格没有浮动

				<div class="col-sm-6">
					<div class="item">1</div>
				</div>

				</div>
				<div class="col-sm-6">

				</div>

				</div>
			</div>
		</div>
