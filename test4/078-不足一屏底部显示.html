<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,body{
				height: 100%;
			}
			.container{
				min-height: 100%;
				background-color: #ccc;
				padding-bottom: 100px;
				position: relative;
				border: 10px solid green;
			}
			.content{
				height: 500px;
				border: 1px solid red;
			}
			footer{
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 100px;
				background-color: #007AFF;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">页面主要内容</div>
			<footer>
				好好学习
			</footer>
		</div>
	</body>
</html>
