<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.login_bg {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				/*添加这一行和不添加这一行的区别*/
				/*min-width: 1000px;*/
				zoom: 1;
				z-index: -10;
				/*background-size: cover;*/
				background-repeat: no-repeat;
				/*理解background-size的意义*/
				background-size: 100% calc(940px * 6);
				background-position: center 0;
				background-image: url('images/bg_slide.jpg');
				/*background-position: 0 0;*/
				animation: bg-toggle 3.6s steps(6) infinite;
    			transition: all .5s;
			}
			
			.login {
				width: 400px;
				height: 400px;
				background-color: #CCCCCC;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			
			@keyframes bg-toggle {
				0% {
					background-position: 0 0;
				}
				100% {
					background-position: 0 -5640px;
				}
			}
		</style>
	</head>

	<body>
		<div class="login_bg"></div>
		<div class="login"></div>
	</body>

</html>
