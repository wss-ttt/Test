<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style type="text/css">
			h3 {
				display: inline-block;
				padding: 10px;
				background: #b9121b;
				border-top-left-radius: 10px;
				border-top-right-radius: 10px;
			}
			
			.full-screen {
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
			}
			
			.box {
				height: 1000px;
				background-color: #ccc;
			}
		</style>
	</head>

	<body>
		<div id="carousel" class="carousel slide" data-ride="">
			<ol class="carousel-indicators" role="listbox">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/col1.jpg" alt="col" />
					<div class="carousel-caption">
						<h1>好好学习</h1>
					</div>
				</div>
				<div class="item">
					<img src="images/col2.jpg" alt="col" />
					<div class="carousel-caption">bbb</div>
				</div>
				<div class="item">
					<img src="images/col3.jpg" alt="col" />
					<div class="carousel-caption">ccc</div>
				</div>
				<!--控制器的箭头-->
				<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="box"></div>
	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		carouselFullScrenn();

		function carouselFullScrenn() {
			var $item = $('.carousel .item');
			// 获取可视区域的高度
			var wH = $(window).height();
			$item.height(wH);
			$item.addClass('full-screen');

			// 替换图片 换成背景图片
			$('.carousel img').each(function() {
				var $src = $(this).attr('src');
				var $color = $(this).attr('data-color');
				$(this).parent().css({
					'background-image': 'url(' + $src + ')',
					'background-color': $color
				});
				$(this).remove();
			});
			
			// 改变窗口大小时 需要全屏自适应
			$(window).on('resize', function() {
				$wHeight = $(window).height();
				$item.height($wHeight);
			});
		}
	</script>

</html>
