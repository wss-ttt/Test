<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 300px;
				height: 300px;
				margin: 100px auto;
				background-color: #ccc;
				overflow: hidden;
			}
			.container .items{
				width: 400%;
				height: 300px;
				background-color: #00FCBD;
				transition: all .5s;
			}
			.container .items .item{
				width: 300px;
				height: 300px;
				float: left;
				font-size:50px;
				color:#fff;
				text-align: center;
			}
			
			.btns{
				position: fixed;
				height: 30px;
				background-color: rgb(0,0,0,.5);
				top:0;
				left: 0;
				right: 0;
				text-align: center;
			}
			.btns button{
				width: 80px;
				height: 30px;
				line-height: 30px;
			}
			
		</style>
	</head>
	<body>
		<div class="btns">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
		</div>
		<div class="container">
			<div class="items">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('.btns button').click(function(){
			var index = $(this).index();
			var s = index * 300;
			
			/*$('.items').animate({
				'transform':'translateX(-'+s+'px)'
			},800);*/
			
			
			$('.items').css({
				'transform':'translateX(-'+s+'px)'
			});
		});
	</script>
</html>
