<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				/*width: 400px;*/
				height: 200px;
				display: flex;
				justify-content: space-between;
				border: 1px solid red;
			}
			.box span{
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>好好学习</span>
			<span>天天向上</span>
		</div>
	</body>
</html>
