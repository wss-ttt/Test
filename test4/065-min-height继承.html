<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.box{
				min-height: 100%;
				height: auto;
				background-color: #ccc;
				position: relative;
			}
			.in{
				height: 50%;
				width: 50%;
				background-color: red;
				position: absolute;
				top:0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="in"></div>
		</div>
	</body>
</html>
