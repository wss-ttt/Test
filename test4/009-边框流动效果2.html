<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 400px;
				height: 100px;
				border: 1px solid #ededed;
				position: relative;
				margin: 100px auto;
			}
			.box1::after{
				content: '';
				width: 1px;
				height: 100px;
				background-color: red;
				left: 0;
				top:0;
				position: absolute;
			}
			.box2::after{
				content: '';
				width: 2px;
				height: 100px;
				background-color: red;
				right: 0;
				top:0;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box1 box2"></div>
	</body>
</html>
