<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				width: 500px;
				animation: move 1s both;
			}
			@keyframes move{
				from{
					opacity: 1;
				}
				to{
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<img src="images/1.jpg" alt="" />
	</body>
</html>
