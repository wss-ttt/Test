<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 100px auto;
				height: 360px;
				width: 330px;
				position: relative;
				background-color: #ccc;
			}
			.box.less{
				max-height: 80px;
				overflow: hidden;
			}
			.box .content p{
				text-align: center;
			}
			.box .mask{
				position: absolute;
				top:0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: linear-gradient( rgba(255, 255, 255, 0) 0%, #fff 70%);
				display: flex;
				justify-content: center;
				align-items: flex-end;
				cursor: pointer;
			}
			.box .mask span{
				font-size:16px;
			}
		</style>
	</head>
	<body>
		<div class="box less">
			<div class="content ">
				<p>好好学习 天天向上</p>
				<p>给我一首歌的时间</p>

				<p>好好学习 天天向上</p>
				<p>给我一首歌的时间</p>
				<p>好好学习 天天向上</p>
				<p>给我一首歌的时间</p>

				<p>给我一首歌的时间</p>
				<p>好好学习 天天向上</p>
				<p>给我一首歌的时间</p>
				<p>好好学习 天天向上</p>
				<p>给我一首歌的时间</p>
				<div class="mask">
					<span id="more">更多</span>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('#more').click(function(){
			$('.box').toggleClass('less');
			$(this).parent().hide();
		});
	</script>
</html>
