<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style type="text/css">
			.container{
				background-color: #ccc;
			}
			.bg1{
				background-color: #007AFF;
			}
			.bg2{
				background-color: #00FCBD;
			}
			.bg3{
				background-color: #125C5B;
			}
			.bg4{
				background-color: #212529;
			}
			.bg5{
				background-color: #008000;
			}
			.no-margin{
				margin-left: 0;
				margin-right: 0;
			}
			.no-padding{
				padding-left: 0;
				padding-right: 0;
			}
			.item{
				margin: 0 2%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row no-margin">
				<div class="col-md-6 no-padding">
					<div class="item bg1">1</div>
				</div>
				<div class="col-md-6 no-padding">
					<div class="item bg2">2</div>
				</div>
				<div class="col-md-6 no-padding">
					<div class="item bg3">3</div>
				</div>
				<div class="col-md-6 no-padding">
					<div class="item bg4">4</div>
				</div>
				<div class="col-md-6 no-padding">
					<div class="item bg5">5</div>
				</div>
			</div>
		</div>
	</body>
</html>
