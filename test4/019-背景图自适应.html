<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.login_bg {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				zoom: 1;
				z-index: -10;
				background-repeat: no-repeat;
				background-position: center 0;
				background-image: url('images/login_bg_first.jpg');
				animation: bg-toggle 3.6s steps(6) infinite;
				transition: all .5s;
			}
			
			.login {
				width: 400px;
				height: 400px;
				background-color: #CCCCCC;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			
			@keyframes bg-toggle {
				0% {
					background: url('images/login_bg_first.jpg') no-repeat center;
				}
				20% {
					background: url('images/login_bg_second.jpg') no-repeat center;
				}
				40% {
					background: url('images/login_bg_third.jpg') no-repeat center;
				}
				60% {
					background: url('images/login_bg_fourth.jpg') no-repeat center;
				}
				80% {
					background: url('images/login_bg_fifth.jpg') no-repeat center;
				}
				100% {
					background: url('images/login_bg_sixth.jpg') no-repeat center;
				}
			}
		</style>
	</head>

	<body>
		<div class="login_bg"></div>
		<div class="login"></div>
	</body>

</html>
