<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.box{
				height: 100%;
			}
			.up{
				height: 10%;
				background-color: #ccc;
			}
			.middle{
				height: 20%;
				background-color: #007AFF;
			}
			.down{
				height: calc(100% - 10% - 20% - 20px);
				background-color: #1ACD7E;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="up"></div>
			<div class="middle"></div>
			<div class="down"></div>
		</div>
	</body>
</html>
