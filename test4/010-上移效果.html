<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.items{
				width: calc(290px*2 + 10px);
				height: 300px;
				background-color: #ccc;
				margin: 100px auto;
			}
			.items .item{
				width: 290px;
				height: 300px;
				background-color: #1f58b1;
				transition: all .5s;
				float: left;
				margin-right: 10px;
			}
			.items .item:nth-child(2){
				margin-right: 0;
			}
			.items .item:hover{
				transform: translateY(-10px);
			}
		</style>
	</head>
	<body>
		<div class="items">
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</body>
</html>
