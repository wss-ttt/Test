<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				width: 800px;
				height: 600px;
				background-color: #ccc;
				margin: 100px auto;
			}
			
			#main1 {
				width: 100%;
				height: 100%;
			}
			
			#main2 {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="box swiper-container">
			<div class="swiper-wrapper">
				<div id="main1" class="swiper-slide"></div>
				<div id="main2" class="swiper-slide"></div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var myChart = null;
		initChart(['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎'], [{
				value: 335,
				name: '直接访问'
			},
			{
				value: 310,
				name: '邮件营销'
			},
			{
				value: 234,
				name: '联盟广告'
			},
			{
				value: 135,
				name: '视频广告'
			},
			{
				value: 1548,
				name: '搜索引擎'
			}
		], 'main1');
		console.log(myChart);
		initChart(['张三', '李四', '赵五', '王六', '柳七'], [{
			"name": "张三",
			"value": 180
		}, {
			"name": "李四",
			"value": 380
		}, {
			"name": "赵五",
			"value": 130
		}, {
			"name": "王六",
			"value": 80
		}, {
			"name": "柳七",
			"value": 45
		}], 'main2');

		console.log(myChart);

		function initChart(names, brower, ele) {

			myChart = echarts.init(document.getElementById(ele));

			var option = {
				title: {
					text: '某站点用户访问来源',
					subtext: '纯属虚构',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: names
				},
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					center: ['50%', '60%'],
					data: brower,
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					},
					label: {
						normal: {
							show: false,
						}
					},
				}]
			};
			myChart.setOption(option);
			// 图表自适应
			$(window).resize(myChart.resize);
		};

		var mySwiper = new Swiper('.swiper-container', {
			direction: 'vertical', // 垂直切换选项
			loop: true, // 循环模式选项


			// 如果需要滚动条
			scrollbar: {
				el: '.swiper-scrollbar',
			},
		})
	</script>

</html>
