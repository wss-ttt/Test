<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				background-color: #ccc;
				position: absolute;
				top:50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			.up{
				height: 100px;
				background-color: red;
			}
			.down{
				height: 400px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="up"></div>
			<div class="down"></div>
		</div>
	</body>
</html>
