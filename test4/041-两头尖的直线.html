<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.line {
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 10px 0;
				padding: .1rem 0;
			}
			
			.line .l1 {
				width: 0px;
				height: 0px;
				border-right: 400px solid red;
				/*border-right: 4rem solid red;*/
				border-top: 5px solid transparent;
				/*border-top: 0.05rem solid transparent;*/
				border-bottom: 5px solid transparent;
				/*border-bottom: 0.05rem solid transparent;*/
			}
			
			.line .l2 {
				width: 180px;
				/*width: 1.8rem;*/
				height: 10px;
				/*height: .1rem;*/
				background-color: red;
			}
			
			.line .l3 {
				width: 0;
				height: 0;
				border-left: 400px solid red;
				/*border-left: 4rem solid red;*/
				border-top: 5px solid transparent;
				/*border-top: 0.05rem solid transparent;*/
				border-bottom: 5px solid transparent;
				/*border-bottom: 0.05rem solid transparent;*/
			}
		</style>
	</head>

	<body>
		<div class="line">
			<div class="l1"></div>
			<div class="l2"></div>
			<div class="l3"></div>
		</div>
	</body>

</html>
