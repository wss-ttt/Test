<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.box{
				width: 700px;
				height: 40px;
				background-color: #ccc;
				margin: 100px auto;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.box div{
				flex: 1;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
			}
			.box div:nth-child(1)::after{
				content: '';
				position: absolute;
				width: 1px;
				height: 30px;
				top:50%;
				transform: translateY(-50%);
				right: 0;
				background-color: #fff;
			}
			.box div:nth-child(2)::after{
				content: '';
				position: absolute;
				width: 1px;
				height: 30px;
				top:50%;
				transform: translateY(-50%);
				right: 0;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item">
				赞
			</div>
			<div class="item">
				评论
			</div>
			<div class="item">
				分享
			</div>
		</div>
	</body>
</html>
