<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				/*box-sizing: border-box;*/
			}
			.nav{
				width: 100%;
				height: 80px;
				background-color: #000;
				min-width: 800px;
				padding: 0 10px;
				border: 1px solid red;
			}
			.left{
				width: 300px;
				height: 100%;
				background-color: red;
				float: left;
			}
			.right{
				width: 200px;
				height: 100%;
				background-color: green;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
