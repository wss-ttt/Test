<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 600px;
				height: 700px;
				background-color: #ccc;
				margin: 100px auto;
			}
			header{
				height: 100px;

			}

				background-color: #080808;
			}
			.ul{
				float: left;
				color:#fff;
			}

	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo"></div>
				<div class="nav">
					<div class="ul">好好学习</div>
				</div>
			</header>
		</div>

</html>
