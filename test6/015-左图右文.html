<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			ul,li{
				list-style: none;
			}
			.box{
				width: 500px;
				margin: 100px auto;
			}
			ul .info{

			}

			}
			ul .info .pic-con img{

				height: 100px;
			}
			ul .info .text-con{
				overflow: hidden;
			}
			ul .info .text-con h4{
				overflow: hidden;
				white-space: nowrap;  /*不换行*/
				text-overflow: ellipsis;
			}
			ul .info .text-con p{
				overflow: hidden;
				white-space: nowrap;  /*不换行*/
				text-overflow: ellipsis;
			}

	</head>

</html>
