<script>
    let arr = ['乔峰','杨过','小龙女']
    
    for(let i = 0;i<arr.length;i++){
        console.log(arr[i])
    }
    for(let i in arr){
        console.log(arr[i])
    }

    for(let i=0;i<arr.length;i++){
        console.log(i)  // 0 1 2
        console.log(typeof i) // number
        if(!i){
            console.log(arr[i])  // 乔峰
        }
    }

    for(let i in arr){
        console.log(i) // '0' '1' '2'
        console.log(typeof i) // string
        if(!i){
            console.log(arr[i])// 这个没有任何的输出
        }
    }
</script>
