<script>
    {
        // 判断是否包含子串
        let str = 'www.baidu.com';
        let res = str.includes('bai');
        console.log(res);  // true
    }
    {
        // 字符串重复
        let str = 'hello';
        // 重复2次,并且返回一个新的字符串
        let res = str.repeat(2);
        console.log(res);// hellohello
    }
