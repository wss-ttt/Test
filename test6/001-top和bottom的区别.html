<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		.box{
			width: 200px;
			height: 200px;
			border:10px solid red;
			position: relative;
			margin:100px auto;
		}
		.box .in{
			width: 100px;	
			height: 100px;
			background-color: #ccc;
			position: absolute;
			bottom:0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="in"></div>
	</div>	
</body>
</html>
