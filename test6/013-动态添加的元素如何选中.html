<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 400px;
				background-color: #ccc;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<button>添加元素</button>
		<div class="box">
			
		</div>
	</body>
	<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('button').click(function(){
			var str = `<div class="main">给我一首歌的时间</div>`;
			$('.box').append(str);
			$('.main').css({
				'color':'red',
				'font-size':'18px'
			},1000);
		});
		
	</script>
</html>
