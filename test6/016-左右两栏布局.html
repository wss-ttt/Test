<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				/*height: 300px;*/
				margin: auto;
			}
			.box .left{
				width: 100px;
				height: 300px;
				float: left;
				background-color: #007AFF;
			}
			.box .right{
				width: 300px;
				height: 300px;
				float: right;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
