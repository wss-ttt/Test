<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 100px;
				border: 10px solid #ccc;
				background-image: linear-gradient(to right,#fff 15%,red 15%);
				background-size:25% 100%;
				overflow: hidden;
			}
			.box::after{
				content: '';
				width: 100%;
				height: 100%;
				background-color: #000;
				display: block;
				animation:change 4s steps(4) infinite both; 
			}
			/*通过平移*/
			@keyframes change{
				0%{
					transform: translateX(0);
				}
				100%{
					transform: translateX(200px);
				}
			} 
		</style>
	</head>
	<body>
		<div class="box">
		</div>
	</body>
</html>
