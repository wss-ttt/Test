    let res = _.groupBy(arr, 'group')
    // 每个组的最大值和最小值
    let lst = []
    for (let [key, value] of Object.entries(res)) {
        lst[key] = res[key].map(item => {
            // 只保存成绩
            return item.score
        })
    }
    console.log(res)
    console.log(lst)
    // 最小值和最大值
    let minMaxs = []
    for (let [key, value] of Object.entries(lst)) {
        minMaxs.push({
            min: Math.min.apply(null, lst[key]),
            max: Math.max.apply(null, lst[key])
        })
    }
    console.log(minMaxs)
