<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1">0</h1>
    <button id="btn1" type="button">开始</button>
    <button id="btn2" type="button">改变时间</button>
</body>
<script>
    var h1 = document.getElementById('h1');
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var time = 1000;
    btn1.onclick = function () {
        test();
    }
    btn2.onclick = function(){
        // 改变时间
        time = 30;
    }
    // 这个要放在全局上 如果不放在全局上
    // 如果是不停的点击按钮 就会创造多个定时器
    var timer = null;   
    function test() {
        var speed = 0;
        clearInterval(timer);
        console.log(h1.innerHTML);
        h1.innerHTML = h1.innerHTML || speed
        timer = setInterval(function () {
            speed++;
            h1.innerHTML = speed;
            if (speed == 80) {
                h1.innerHTML = ~~speed;
                clearInterval(timer);
            }
        }, time)
    }
</script>

</html>
