<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color:#ccc;
			}
			.box::after{
				content: '';
				width: 100px;
				height: 100px;
				background-color: red;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
