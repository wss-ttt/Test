<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>xxxx</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#div {
				width: 0;
				background-color: #0000E3;
				height: 100px;
				position: absolute;
				top:100px;
				right: 100px;
				/*left: 0;*/
			}
		</style>
	</head>

	<body>
		<div id="div">
		</div>
		<button id="button">点击</button>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$('#button').click(function() {
				$('#div').animate({
					width: '200px'
				})
			});
		</script>
	</body>

</html>
