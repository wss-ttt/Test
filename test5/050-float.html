<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .content{
            width: 900px;
            height: 800px;
            background-color: #ccc;
        }
        .box1{
            width: 300px;
            height: 300px;
            background-color: aqua;
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: beige;
            float: left;
        }
        .box3{
            width: 150px;
            height: 150px;
            background-color: blueviolet;
            float: left;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
