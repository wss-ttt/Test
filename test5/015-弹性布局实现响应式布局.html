<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.col{
				text-align: center;
				border: 1px solid red;
			}
			@media (min-width: 768px) {
				.row{
					display: flex;
					flex-wrap: wrap;
				}
				.col{
					flex: 0 0 33.333333%;
				}
			}
			@media (min-width: 992px) {
				.row{
					display: flex;
					flex-wrap: wrap;
				}
				.col{
					flex: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="col">
				<div class="item">
					<h1>给我一首歌的时间</h1>
				</div>
			</div>
			<div class="col">
				<div class="item">
					<h1>黑色毛衣</h1>
				</div>
			</div>
			<div class="col">
				<div class="item">
					<h1>好好学习 天天向上</h1>
				</div>
			</div>
			<div class="col">
				<div class="item">
					<h1>好黑色毛衣 藏在哪里</h1>
				</div>
			</div>
		</div>
	</body>
</html>
