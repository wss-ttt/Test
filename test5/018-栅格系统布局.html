<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				font-size:50px;
			}
			.border{
				border: 1px solid red;
			}
			.mb{
				margin-bottom: 30px;
			}
			.item1{
				height: 800px;
				
			}
			.item2,.item3{
				height: 300px;
			}
			.item4{
				height: 200px;
			}
			.item5{
				height: 240px;
			}
			.item6{
				height: 240px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="item1 border mb">800</div>
				</div>
				<div class="col-md-4">
					<div class="item2 border mb">300</div>
				</div>
				<div class="col-md-4">
					<div class="item3 border mb">300</div>
				</div>
				<div class="col-md-8">
					<div class="item4 border mb">200</div>
				</div>
				<div class="col-md-4">
					<div class="item5 border mb">240</div>
				</div>
				<div class="col-md-4">
					<div class="item6 border mb">240</div>
				</div>
			</div>
		</div>
	</body>
</html>
