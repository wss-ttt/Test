<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
        }
        .el-card__body{
            height: 100%;
            background-color:khaki;
            padding:15px;
        }
        .map{
            height: 100%;
            background-color: #ccc;
        }
        .title{
            height: 30px;
            background-color: lawngreen;
        }
        .query-area{
            height: 66px;
            background-color: lightcyan;
            border:1px solid red;
        }
        .content{
            /* height: calc(100% - 96px); */
            background-color: lightgreen;
            /* 添加overflow:hidden属性 */
            overflow: hidden;
            padding:15px;
            margin-left:-15px;
            margin-right: -15px;
            margin-top:-15px;
            height: calc(100% - 66px);    /*为什么这里变成了减去66px*/
        }
        .left-con{
            float: left;
            height: 100%;
            width: 66%;
            background: lightpink;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.5);
        }
        .right-con{
            float: right;
            width: 30%;
            height:100%;
            background-color: lightsalmon;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
   <div class="el-card__body">
    <div class="map">
        <div class="title">title</div>
        <div class="query-area">query-area</div>
        <div class="content">
            <div class="left-con">
                <div class="region-industry"></div>
            </div>
            <div class="right-con"></div>
        </div>
    </div>
   </div> 
</body>
</html>
