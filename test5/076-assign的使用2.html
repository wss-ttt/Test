<script>
    let o = {
        name:'乔峰',
        age:18,
        info:{
            tel:'110',
            address:'武汉'
        }
    }
    let o2 = Object.assign({},o)
    o2.name = '杨过'
    o2.info.tel = '220'
    console.log(o)

    console.log(o.info === o2.info)   // true
