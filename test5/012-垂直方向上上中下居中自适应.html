<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,body{
				height: 100%;
				background-color: #333;
				text-align: center;
			}
			.container{
				height: 100%;
				max-width: 800px;
				margin: auto;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.container .header{
				height: 100px;
				background-color: #ccc;
				/*margin-bottom: auto;*/
			}
			.container .main{
				background-color: #1ACD7E;
			}
			.container .footer{
				/*margin-top: auto;*/
				height: 100px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">头部</div>
			<div class="main">
				<h1>好好学习 天天向上</h1>
			</div>
			<div class="footer">底部</div>
		</div>
	</body>
</html>
