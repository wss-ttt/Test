    function jsonTranslate(data) {
        var len = data.length
        for (var i = 0; i < len; i++) {
            var item = data[i]
            if (item.children && item.children.length != 0) {
                var child = item.children
                for (var j = 0; j < child.length; j++) {
                    data[len + j] = child[j]
                }
                len = data.length
            }
        }
        return data
    }
