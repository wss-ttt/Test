
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 400px;
				background-color: #ccc;
                margin: 100px auto;
                position: relative;
			}
			.content{
				width: 200px;
				height: 200px;
				background-color: #1acd7e;
				transition: all .5s;
			}
			.content.max{
				position: absolute;
				top:0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 999;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">
				<button id="btn1">在可视区域全屏显示</button>
				<button id="btn2">在可视区域退出全屏显示</button>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		// 获取元素
		var btn1 = document.querySelector('#btn1');
		var btn2 = document.querySelector('#btn2');
		var content = document.querySelector('.content');
		btn2.style.display = 'none';
		btn1.onclick = function(){
//			content.className += ' max';
			// 添加一个类
			content.classList.add('max');
			this.style.display = 'none';
			btn2.style.display = 'inline';
		}
		btn2.onclick = function(){
			// 删除一个类
			content.classList.remove('max');
			this.style.display = 'none';
			btn1.style.display = 'inline';
		}
	</script>
</html>
