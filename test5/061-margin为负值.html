<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .content{
            width: 800px;
            height: 800px;
            border: 1px solid red;
            margin:100px auto;
        }
        .box {
            width: 400px;
            height: 400px;
            background-color: #1acd7e;
            overflow: hidden;
            margin-left: -15px;
            margin-right:-15px;
        }
        .out{
            border:1px solid red;
            height: 100%;
            padding-left: 15px;
            padding-right:15px;
        }
        .in {
            width: 100%;
            height: 100%;
            background-color: darkturquoise;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="content">
        
    <div class="box">
        <div class="out">
            <div class="in"></div>
        </div>
    </div>
    </div>
</body>

</html>
