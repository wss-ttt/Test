<body>
    <audio src="audio/1.mp3"></audio>
    <button>播放</button>
    <button>暂停</button>
</body>
<script src="js/jquery.js"></script>
<script>
    $('button').click(function () {
        // let audio = new Audio();
        // audio.src = 'audio/1.mp3';
        $('audio')[0].play();// 播放
    });
    $('button:eq(1)').click(function(){
        $('audio')[0].pause(); // 暂停
    });

</script>

</html>
