<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /*保证盒子大小不变*/
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        .container {
            height: 100%;
            /* padding: 15px; */
        }

        .container .title {
            height: 30px;
            width: 100%;
            background-color: #ccc;
            padding:10px;
        }

        .container .query-area {
            height: 82px;
            background-color:indigo;
        }

        .container .charts {
            margin-top: 10px;
            background-color: hotpink;
            padding:15px;
            overflow: auto;
        }
        .container .charts .box1{
            width: 100%;
            height: 100%;
            background-color: lawngreen;
            padding: 15px;
        }
        .container .charts .box1 .content{
            width: 100%;
            height: 100%;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title"></div>
        <div class="query-area"></div>
        <div class="charts">
            <div class="box1">
                <div class="content">

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = adjustHeight
    window.addEventListener('resize',()=>{
        adjustHeight()
    })
    function adjustHeight() {
        let h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight
        let oTitle = document.querySelector('.title')
        let oQueryArea = document.querySelector('.query-area')
        let oCharts = document.querySelector('.charts')
        let tH = oTitle.offsetHeight
        let qH = oQueryArea.offsetHeight
        let cH = h - tH - qH - 10
        console.log('h', h)
        console.log('tH', tH)
        console.log('qH', qH)
        console.log('cH', cH)
        oCharts.style.height = cH + 'px'
    }
</script>

</html>
