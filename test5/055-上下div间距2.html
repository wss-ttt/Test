<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        .container {
            height: 100%;
            text-align: center;
        }

        .container .up {
            height: 200px;
            background-color: #ccc;
        }

        .container .down {
            height: 300px;
            background-color: lawngreen;
        }

        .container .main {
            background-color: #fff;
            padding-top: 15px;
        }

        .container .main .inner {
            height:100%;
            padding: 15px;
            background-color:lightcoral;
        }
        
        .container .main .inner .content {
            height: 100%;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0px 3px 10px 0px rgba(69, 90, 92, 0.35);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="up">固定像素高度</div>
        <div class="down">固定像素高度</div>
        <div class="main">
            <div class="inner">
                <div class="content">动态设置高度(适应一屏展示)</div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = autoHeight
    window.addEventListener('resize', () => {
        autoHeight()
    })
    function autoHeight() {
        let oUp = document.querySelector('.up'),
            oDown = document.querySelector('.down'),
            oContainer = document.querySelector('.container'),
            oMain = document.querySelector('.main');
        let uH = oUp.offsetHeight,
            dH = oDown.offsetHeight,
            cH = oContainer.offsetHeight;
        let h = cH - uH - dH;
        oMain.style.height = h + 'px';
    }
</script>

</html>
