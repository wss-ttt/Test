<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>

	<body>
		<button class="btn btn-danger">请求数据</button>
		<hr />
		<button class="btn btn-success">请求数据</button>
		<hr />
		<button class="btn btn-success">登录</button>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/template-web.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('button:eq(0)').click(function() {
			getData().then((res) => {
				console.log('请求到了数据');
				console.log(res);
			});
		});

		function getData() {
			return new Promise((resolve, reject) => {
				$.ajax({
					url: 'https://www.heyoufu.com/apis/manage/getLoginUserOrderCount',
					type: 'get',
					success: function(res) {
						resolve(res);
					}
				});
			});
		}
		
		
		$('button:eq(1)').click(function(){
			$.ajax({
				url:'http://192.168.0.222:8084/sys/user/list',
				type:'get',
				success:function(res){
					console.log(res);
				}
			});
		});
		
		$('button:eq(2)').click(function(){
			$.ajax({
				url:'http://192.168.0.222:8084/sys/login',
				type:'post',
				data:{
					'password':'admin',
					'username':'admin',
					'captcha':'',
					'uuid':''
				},
				success:function(res){
					console.log(res);
				}
			});
		});
	</script>

</html>
