<script>
    let o1 = {
        id:1
    }
    let o2 = {
        name:'乔峰'
    }
    let o3 = {
        age:18
    }
    let res = Object.assign(o1,o2,o3)
    console.log(res)   // {id:1,name:'乔峰',age:18}
    console.log(o1)    // {id:1,name:'乔峰',age:18}
    console.log(res === o1) // true  说明是同一个对象
</script>
</html>
