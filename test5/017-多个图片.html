<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.item{
				margin-bottom: 30px;
				overflow: hidden;
				float: left;
			}
			.item img{
				transition: .5s;
				width: 100%;
				height: 100%;
			}
			.item img:hover{
				transform: scale(1.5);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Top Destination</h2>
			<div class="row">
				<div class="col-md-6">
					<div class="item">
						<img src="images/g1.jpg" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="item">
						<img src="images/g2.jpg" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="item">
						<img src="images/g3.jpg" alt=""  />
					</div>
				</div>
				<div class="col-md-4">
					<div class="item">
						<img src="images/g4.jpg" alt=""  />
					</div>
				</div>
				<div class="col-md-4">
					<div class="item">
						<img src="images/g5.jpg" alt=""  />
					</div>
				</div>
				<div class="col-md-8">
					<div class="item">
						<img src="images/g6.jpg" alt=""  />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
