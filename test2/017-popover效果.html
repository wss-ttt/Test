<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.box{
				width: 200px;
				height: 105px;
				padding: 10px 15px;
				background: #fff;
			    min-width: 150px;
			    border-radius: 4px;
			    border: 1px solid #ebeef5;
			    box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
			    margin: 100px auto;
			    position: relative;
			}
			.box .arrow{
				width: 0;
				height: 0;
				border-right:6px solid transparent;
				border-left:6px solid transparent;
				border-bottom: 6px solid #ebeef5;
				position: absolute;
				top:-6px;
				left: 10px;
			}
			.box .arrow::after{
				content: '';
				display: block;
				width: 0;
				height: 0;
				border-right:6px solid transparent;
				border-left:6px solid transparent;
				border-bottom: 6px solid #fff;
				position: absolute;
				top:1px;
				left: -6px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">好好学习</div>
			<div class="arrow"></div>
		</div>
	</body>
</html>
