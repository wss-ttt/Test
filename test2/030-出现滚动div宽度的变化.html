<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;  /*保证盒子大小不变*/
			}
			.box{
				width: 600px;
				height: 200px;
				background-color: #ccc;
				margin: 100px auto;
				padding: 20px;
				overflow: auto;
			}
			.main{
				height: 300px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="main">
			</div>
		</div>
	</body>
</html>
