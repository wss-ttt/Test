<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.box{
				width: 600px;
				height: 600px;
				background-color: #ccc;
				margin: 100px auto;
				overflow: auto;
				padding: 20px;
			}
			.box .main{
				height: 700px;
				overflow: hidden;
				width: 100%;
				background-color: pink;
			}
			.box .main .left{
				width: 200px;
				height: 200px;
				background-color: green;
				float: left;
			}
			.box .main .right{
				width: 360px;
				height: 200px;
				background-color: rosybrown;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="main">
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</div>
	</body>
</html>
