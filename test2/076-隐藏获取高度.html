<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100%;
				height: 100px;
				background-color: #ccc;
				display: none;
			}
		</style>
	</head>
	<body>
		<button>隐藏并获取宽高</button>
		<button>显示并获取宽高</button>
		<div class="box"></div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('button').click(function(){
			var w = $('.box').width();
			var h = $('.box').height();
			console.log(w,h);
		});
	</script>
</html>
