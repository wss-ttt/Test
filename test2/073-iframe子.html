<title>iframe 子级页面</title>

<script language="javascript"> 
$("body",parent.document).append('这是子级页面添加的内容！'); 
$("body",parent.document).find('#example').html('子级页面将替换父级页面的内容！'); 
</script> 
</head> 
<body>
