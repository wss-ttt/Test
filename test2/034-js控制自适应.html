<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.container{
				overflow: hidden;
				margin: 50px auto;
				background-color:#ccc;
			}
			.container>div{
				width: 300px;
				height: 100px;
				background-color: #1ACD7E;
				/*float: left;*/
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<button>4</button>
		<button>3</button>
		<button>2</button>
		<button>1</button>
		<hr />
		<div class="container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
			<div>16</div>
			<div>17</div>
			<div>18</div>
			<div>19</div>
			<div>20</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 一行放4个  300*4+20*3=1200+60=1260
		$('button:eq(0)').click(function(){
			$('.container>div').css({
				'margin-right':'20px',
				'float':'left'
			});
			$('.container>div:nth-child(4n)').css({
				'margin-right':0
			});
			$('.container').css({
				'width':'1260px'
			});
		});
		
		// 一行放3个   300*3+20*2=900+40=940
		$('button:eq(1)').click(function(){
			$('.container>div').css({
				'margin-right':'20px',
				'float':'left'
			});
			$('.container>div:nth-child(3n)').css({
				'margin-right':0
			});
			$('.container').css({
				'width':'940px'
			});
		});
		
		// 一行放2个  300*2+20=600+20=620
		$('button:eq(2)').click(function(){
			$('.container>div').css({
				'margin-right':'20px',
				'float':'left'
			});
			$('.container>div:nth-child(2n)').css({
				'margin-right':0
			});
			$('.container').css({
				'width':'620px'
			});
		});
		
		// 一行放1个 300
		$('button:eq(3)').click(function(){
			$('.container>div').css({
				'float':'left'
			});
			$('.container').css({
				'width':'300px'
			});
		});
	</script>
</html>
