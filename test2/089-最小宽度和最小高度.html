<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,body{
				height: 100%;
			}
			html{
				font-size:16px;
			}
			.box{
				min-height: 768px;
				min-width: 1366px;
				background-color: #ccc;
			}
			.header{
				width: 100%;
				height: 100px;
				border: 1px solid red;
				/*min-width: 1366px;*/
			}
			.header button{
				float: right;
				margin-right: 100px;
				font-size:1rem;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="header">
				<button>确定</button>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		// 获取box元素
		var obox = document.querySelector('.box');
		var ohtml = document.querySelector('html');
      // 1366 -> 16px 
      setFontSize();
      function setFontSize(){
      	var h = obox.offsetWidth;
      	ohtml.style.fontSize =  (h/1366*16)+'px';
      }
      window.onresize= setFontSize;
	</script>
</html>
