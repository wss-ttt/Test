<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<script type="text/javascript">
		var str = "2010-03-01";
		// 转换日期格式
		str = str.replace(/-/g, '/'); // "2010/03/01";
		// 创建日期对象
		var date = new Date(str);
		
		console.log(date);
		// 加一年
		date.setFullYear(date.getFullYear()+1);
		console.log(date);
		// 加一个月
		
		date.setMonth(date.getMonth()+1);
		console.log(date);
		
		// 加一天
		date.setDate(date.getDate() + 1); 
		console.log(date);
	</script>
</html>
