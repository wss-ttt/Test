<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				overflow-y: scroll;
			}
			.container{
				width: 100vw;
				height: 100px;
				background-color: red;
			}
			.container2{
				width: 100%;
				height: 100px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="container">
			
		</div>
		<div class="container2">
			
		</div>
	</body>
	<script type="text/javascript">
		var oBox = document.querySelector('.container');
		var w = oBox.offsetWidth;
		console.log('100vw:',w);
		var oBox2 = document.querySelector('.container2');
		var w2 = oBox2.offsetWidth;
		console.log('100%:',w2);
	</script>
</html>
