<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.container {
				width: 325px;
				height: 200px;
				background-color: #ccc;
				overflow-y: hidden;
				overflow-x: hidden;
			}
			
			.container:hover {
				overflow-y: auto;
				overflow-x: scroll;
			}
			.container .inner-container div {
				display: inline-block;
				margin-right: 5px;
				width: 100px;
				height: 300px;
				background-color: #777;
			}
			.container .inner-container{
				width: calc(100% + 17px);
			}
		</style>
	</head>

	<body>
		<div class='container'>
			<div class="inner-container">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>

</html>
