<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			.btn {
				display: inline-block;
				line-height: 1;
				white-space: nowrap;
				cursor: pointer;
				background: #fff;
				border: 1px solid #dcdfe6;
				color: #606266;
				-webkit-appearance: none;
				text-align: center;
				outline: none;
				margin: 0;
				transition: .1s;
				font-weight: 500;
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				padding: 12px 20px;
				font-size: 14px;
				border-radius: 4px;
			}
			.btn:hover{
			    border-color: #409eff;
				color:#409eff
			}
			.notification{
				position: fixed;
				/*top:16px;*/
				right: -346px;
				width: 330px;
				height: 78px;
				padding: 14px 26px 14px 13px;
				box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
				/*添加过渡效果*/
				/*transition: opacity .3s,
							transform .3s,
							left .3s,
							right .3s,
							top .4s,
							bottom .3s;*/
							/*animation: move .5s ease-in-out 1 forwards;*/
				/*display: none;*/
			}
			.notification .close{
				position: absolute;
				top:10px;
				right: 15px;
				cursor: pointer;
			    color: #909399;
			    font-size: 16px;
			}
			@keyframes move{
				0%{
					right:-346px;
				}
				100%{
					right:16px;
				}
			}
		</style>
	</head>

	<body>
		<button type="button" class="btn">打开</button>
		<!--<div class="notification">
			<h3>好好学习</h3>
			<div class="close">×</div>
		</div>-->
	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		var count=0;
		var htmlStr = '';
		$('.btn').click(function(){
			count++;
			htmlStr = `<div class="notification notification${count}">
						<h3>好好学习</h3>
						<div class="close">×</div>
					</div>`;
			$('body').append(htmlStr);
			$('.notification'+count).css({
				'top':16 + (78 + 16)*(count - 1)+'px',
//				添加动画效果
				'animation':'move .5s ease-in-out 1 forwards'
			});
		});
		$('body').on('click','.notification .close',function(){
			$(this).parent().remove();
		});
	</script>
</html>
