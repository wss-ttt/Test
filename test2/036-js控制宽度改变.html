<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1200px;
				height: 150px;
				background-color: #ccc;
				margin: 50px auto;
			}
			.test{
				width: 400px;
				height: 400px;
				background-color: red;
				overflow: auto;
			}
			.test .in{
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<!--<div class="test">
			<div class="in"></div>
		</div>-->
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		adjust();
		function adjust(){
			// 获取页面可视区宽度
			var w =window.document.body.clientWidth||window.document.documentElement.clientWidth;
			console.log(w);
			if(w<1200&&w>=1000){
				$('.box').css({
					'width':'800px'
				});
			}else if(w<1000&&w>=800){
				$('.box').css({
					'width':'600px'
				});
			}else{
				$('.box').css({
					'width':'100%'
				});
			}
		}
		$(window).resize(function(){
			adjust();
		});
	</script>
</html>
