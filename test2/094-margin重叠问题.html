<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: #ccc;
				margin-bottom: 30px;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: red;
				margin-top: 20px;
			}
			
			.box3{
				width: 300px;
				height: 300px;
				background-color: #ccc;
				margin-bottom: 20px;
			}
			.box4{
				margin-top: 10px;
				width: 200px;
				height: 200px;
				background-color: green;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		
		<div class="box3">
			<div class="box4"></div>
		</div>
	</body>
</html>
