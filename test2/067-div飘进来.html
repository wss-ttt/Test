<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.login{
				width: 450px;
				height: 400px;
				border: 1px solid red;
			    position: relative;
			    background-color: red;
			    top: 0;
			    margin: 15% auto;
			    border-radius: 10px;
			    color: #27d;
			    animation: cc 4s ease-in-out;
			}
			@keyframes cc{
				0% {
				    opacity: 0.4;
				    transform: scale(0.1);
				    top: -500px;
				}
				
				50% {
				    opacity: 0.4;
				    transform: scale(0.1) rotateX(90deg);
				    top: -50px;
				}
				100% {
				    opacity: 1;
				    transform: scale(1) rotateX(0deg);
				    top: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="login"></div>
	</body>
</html>
