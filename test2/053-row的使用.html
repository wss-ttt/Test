<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.box{
				width: 500px;
				height: 500px;
				background-color: #ccc;
				margin: 100px auto;
				padding-top:15px;
				padding-left: 15px;
				padding-right: 15px;
				/*overflow-x: auto;*/
			}
			.row{
				margin-left: -15px;
				margin-right: -15px;
				background-color: greenyellow;
				height: 120px;
			}
			.main{
				height: 100px;
				background-color: red;
				padding: 20px 15px;
			}
			.content{
				height: 50px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="row">
				<div class="main">
					<div class="content"></div>
				</div>
			</div>
		</div>
	</body>
</html>
