		// 2 声明构造函数方式二
		function Box(p){
			// 进行数据初始化
			this.init(p);

		// 在原型上放公共的属性和方法
		Box.prototype = {
			init:function(p){
				// 设置默认值
				this.name=p.name?p.name:'张三';
				this.age=p.age?p.age:18;
				this.sex=p.sex?p.sex:'男';
				this.say=p.say?p.say:function(){
					console.log('好好学习 天天向上');
				};
				
				this.print();
			},
			print:function(){
				console.log('姓名:',this.name);
				console.log('年龄:',this.age);
				console.log('性别:',this.sex);
				this.say();
			}
		};
