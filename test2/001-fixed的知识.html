<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.out{
				width: 400px;
				height: 400px;
				background-color: #ccc;
				position: fixed;
				margin-left: 100px;
			}
			.out .in{
				position: fixed;
				left: 0;
				top:0;
				width: 100%;
				height: 100%;
				background-color: #1acd7e;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="out">
			好好
			<div class="in">学习</div>
		</div>
	</body>
</html>
