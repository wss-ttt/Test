<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box>*{
				width: 100px;
				height: 100px;
				background-color: #ccc;
				float: left;
				margin-right: 10px;
			}
			.box>div:nth-of-type(1){
				background-color: red;
			}
			.box>div:nth-of-type(2){
				background-color: red;
			}
			.box>div:nth-of-type(3){
				background-color: red;
			}
			.box>div:nth-of-type(4){
				background-color: red;
			}
			.box>div:nth-of-type(5){
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>p元素</p>
			<div>1</div>
			<p>p元素</p>
			<div>2</div>
			<p>p元素</p>
			<div>3</div>
			<p>p元素</p>
			<div>4</div>
			<p>p元素</p>
			<div>5</div>
		</div>
	</body>
</html>:nth-child(n) 是选择父元素的第n个子元素。
