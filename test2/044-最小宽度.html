<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>最小宽度</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.content{
				overflow: auto;
				width: 400px;
				height: 400px;
				background-color: red;
			}
			.box{
				height: 300px;
				min-width: 600px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="box"></div>
		</div>
	</body>
</html>
