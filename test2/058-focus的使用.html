<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			button{
				width: 200px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				border: 0;
				outline: none;
			}
			/*button:hover{
				background-color: blue;
			}*/
			/*button:active{
				background-color: red;
			}*/
			button:focus{
				background-color: green;
			}
			div{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				margin-right: 10px;
				float: left;
			}
			.active{
				background-color: #ccc;
			}
			.btn{
			    appearance: none;
			    background: #026aa7;
			    color: #fff;
			    font-size: 20px;
			    border-radius: 4px;
			    box-shadow: inset 0 -4px 0 0 rgba(0,0,0,0.2);
			    margin-right: 1em;
			    cursor: pointer;
			    border:0;
			    transition: all .5s;
			}
			.btn1:hover{
			    box-shadow: inset 0 -4px 0 0 rgba(0,0,0,0.6), 0 0 8px 0 rgba(0,0,0,0.5);
			}
			.btn1:focus{
			    position: relative;
			    top: 4px;
			    box-shadow: inset 0 3px 5px 0 rgba(0,0,0, 0.2);
			    outline: 0;
			}
			.btn2:hover{
			    box-shadow: inset 0 -4px 0 0 rgba(0,0,0,0.6), 0 0 8px 0 rgba(0,0,0,0.5);
			}
			.btn2:active{
			    position: relative;
			    top: 4px;
			    box-shadow: inset 0 3px 5px 0 rgba(0,0,0,0.2);
			    outline: 0;
			}
			.btn2:focus{
			   outline: 0; }
		</style>
	</head>
	<body>
		<button class="btn btn1">Save Settings</button>
		<button class="btn btn2">Submit</button>
		<button>好好学习</button>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('div').click(function(){
			$('div').removeClass('active');
			$(this).addClass('active');
		});
	</script>
</html>
