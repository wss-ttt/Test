<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: rgba(0,0,0,1);
			}
			.box{
				width: 40px;
				height: 40px;
				border:10px solid transparent;
				border-left-color:#ccc;
				border-top-color:#ccc;
				border-right-color:#ccc;
				border-radius: 50%;
				margin: 100px auto;
				animation: sprinner-rotate .8s linear infinite;
			}
			@keyframes sprinner-rotate{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
