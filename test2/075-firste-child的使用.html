<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box .item{
				width: 100px;
				height: 100px;
				background-color: #ccc;
				display: none;
			}
			.box .aa{
				width: 100px;
				height: 100px;
				background-color: green;
				display: none;
			}
			.box .item:first-child{
				display: block;
			}
			/*.box .aa:nth-child(2){
				display: block;
			}*/
		</style>
	</head>
	<body>
		<div class="box">
			<div class="aa">好好学习</div>
			<div class="aa">天天向上</div>
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
