<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 28px;
				height: 28px;
				position: relative;
			}
			.box .b1{
				position: absolute;
				top:0;
				left:0;
				width: 100%;
				height: 100%;
				background-color: #ccc;
				opacity: .6;
				border-radius: 50%;
				animation: bounce 2s ease-in-out infinite;
			}
			.box .b2{
				position: absolute;
				top:0;
				left:0;
				width: 100%;
				height: 100%;
				background-color: #ccc;
				opacity: .6;
				border-radius: 50%;
				animation: bounce 2s ease-in-out infinite;
				animation-delay: -1s;
			}
			/*该动画实现了元素从小变大再变小的效果*/
			@keyframes bounce{
				0%{
					transform: scale(0);
				}
				50%{
					transform: scale(1);
				}
				100%{
					transform: scale(0);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="b1"></div>
			<div class="b2"></div>
		</div>
	</body>
</html>
