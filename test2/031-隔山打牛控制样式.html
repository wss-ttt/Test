<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 600px;
				background-color: #ccc;
				margin: 100px auto;
			}
			.box.big .main{
				width: 300px;
				height: 300px;
			}
			.box .main{
				width: 200px;
				height: 200px;
				background-color: darkorchid;
			}
		</style>
	</head>
	<body>
		<button>控制</button>
		<div class="box">
			<div class="main"></div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('button').click(function(){
			$('.box').toggleClass('big');
		});
	</script>
</html>
