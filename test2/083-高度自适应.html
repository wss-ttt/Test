<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.container{
				width: 80%;
				height: 100%;
				margin: 0 auto;
				background-color: #ccc;
				overflow: auto;
			}
			/*一行放4个   一列放5个*/
			.container>div{
				width: calc((100% - 2%*3)/4);   /*这个时候需要计算每一个的width*/
				height:calc((100% - 2%*4)/5) ;  /*这个时候需要计算每一个的height*/
				margin-right: 2%;
				margin-bottom: 2%;
				background-color: #00B83F;
				float: left;
			}
			.container>div:nth-child(4n){
				margin-right: 0;
			}
			.container>div:nth-child(17){
				margin-bottom: 0;
			}
			.container>div:nth-child(18){
				margin-bottom: 0;
			}
			.container>div:nth-child(19){
				margin-bottom: 0;
			}
			.container>div:nth-child(20){
				margin-bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>001</div>
			<div>002</div>
			<div>003</div>
			<div>004</div>
			<div>005</div>
			<div>006</div>
			<div>007</div>
			<div>008</div>
			<div>009</div>
			<div>010</div>
			<div>011</div>
			<div>012</div>
			<div>013</div>
			<div>014</div>
			<div>015</div>
			<div>016</div>
			<div>017</div>
			<div>018</div>
			<div>019</div>
			<div>020</div>
		</div>
	</body>
</html>
