<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.bg{
				position: fixed;
				top:0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #000;
				opacity:.5;
				z-index: 1000;
			}
			.content{
				position: fixed;
				top:0;
				left: 0;
				right: 0;
				bottom: 0;
				z-index: 1001;
				display: none;
				background-color: #000;
				opacity:.5;
			}
			.content .main{
				width: 300px;
				height: 100px;
				background-color: #fff;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<button>弹出遮罩层</button>
		<div class="content">
			<div class="main">
				<h1>好好学习 天天向上</h1>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('button').click(function(){
			/*var htmlStr = `<div class="bg"></div>`;
			$('body').append(htmlStr);*/
			$('.content').css({
				'display':'block'
			});
		});
		$('.content').click(function(){
			$(this).css({
				'display':'none'
			});
		});
		$('body').on('click','.bg',function(){
//			console.log($(this));
			$(this).remove();
		});
	</script>
</html>
