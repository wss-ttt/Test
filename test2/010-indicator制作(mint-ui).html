<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.indicator{
				/*display: none;*/
			}
			.indicator .indicator-wrap{
				position: fixed;
				top:50%;
				left: 50%;
				transform: translate(-50%,-50%);
				border-radius: 5px;
				background-color: rgba(0,0,0,.7);
				color:#fff;
				box-sizing: border-box;
				text-align: center;
				padding: 20px;
			}
			.indicator .indicator-wrap  .rotate{
				display: inline-block;
				border: 4px solid transparent;
    			border-radius: 50%;
    			border-top-color: rgb(204, 204, 204);
			    border-left-color: rgb(204, 204, 204);
			    border-bottom-color: rgb(204, 204, 204);
			    height: 32px;
			    width: 32px;
			    animation: sprinner-rotate .8s infinite linear;
			}
			.indicator .indicator-wrap .msg{
				color:#fff;
				text-align: center;
				margin-top: 10px;
				font-size:16px;
			}
			.indicator .indicator-mask{
			    top: 0;
			    left: 0;
			    position: fixed;
			    width: 100%;
			    height: 100%;
			    opacity: 0;
			    background: transparent;
			}
			@keyframes sprinner-rotate{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="content">好好学习</div>
		<div class="indicator">
			<div class="indicator-wrap">
				<div class="rotate"></div>
				<div class="msg">加载中...</div>
			</div>
			<div class="indicator-mask"></div>
		</div>
	</body>
</html>
