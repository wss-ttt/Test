<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: #ccc;
			}
			.box .out{
				width: 80px;
				height: 80px;
				background-color: red;
			}
			.box .out .in{
				width: 60px;
				height: 60px;
				background-color: green;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<div class="out">
				<div class="in"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('.in').click(function(){
			console.log('in');
		});
		$('.out').click(function(){
			console.log('out');
		});
		$('.box').click(function(){
			console.log('box');
		});
	</script>
</html>
