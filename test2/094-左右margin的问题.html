<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.left{
				width: 100px;
				height: 100px;
				background-color: #ccc;
				float: left;
				margin-right: 10px;
			}
			.right{
				width: 100px;
				height: 100px;
				background-color: #00B83F;
				float: left;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
