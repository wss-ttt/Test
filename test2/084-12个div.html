<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				padding: 20px 0;
			    margin: 0 auto;
			    text-align: center;
			    width: 100%;
			    background-color: #ccc;
			}
			.container>div{
				display: inline-block;
				margin: 0 0 3px;
			    vertical-align: top;
			    height: 250px;
			    width: 300px;
			    background-color: #00B83F;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>001</div>
			<div>002</div>
			<div>003</div>
			<div>004</div>
			<div>005</div>
			<div>006</div>
			<div>007</div>
			<div>008</div>
			<div>009</div>
			<div>010</div>
			<div>011</div>
			<div>012</div>
		</div>
	</body>
</html>
