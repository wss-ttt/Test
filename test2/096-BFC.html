<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				height: 20px;
			}
			
			.container {
				/*position: absolute;*/
				/* 创建一个BFC环境*/
				height: auto;
				background-color: #eee;
			}
			
			.box1 {
				width: 400px;
				background-color: red;
			}
			
			.box2 {
				width: 300px;
				background-color: green;
			}
			
			.box3 {
				width: 100px;
				background-color: yellow;
				float: left;
			}
			
			.box4 {
				width: 200px;
				height: 30px;
				background-color: purple;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
		</div>
	</body>
</html>
