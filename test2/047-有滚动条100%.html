<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 400px;
				background-color: #ccc;
				overflow-y: scroll;
				overflow-x: scroll;
			}
			.in{
				width: 100%;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="in"></div>
		</div>
	</body>
	<script type="text/javascript">
		var oBox=document.querySelector('.box');
		var oIn=document.querySelector('.in');
		var boxW=oBox.offsetWidth;
		var boxW2=oBox.clientWidth;
		var inW=oIn.offsetWidth;
		console.log('boxW',boxW);
		console.log('boxW2',boxW2);
		console.log('inW',inW);
	</script>
</html>
