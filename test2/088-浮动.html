<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.left{
				width: 30%;
				height: 400px;
				background-color: #ccc;
				float: left;
			}
			.right{
				width: 70%;
				height: 1200px;
				background-color: #00B83F;
				float: left;
			}
			.left{
				/*1rem = 16px;*/
				width: calc( 30% * 1920px / 16rem);
				height: 400px;
				background-color: #ccc;
				float: left;
			}
			.right{
				width: 70%;
				height: 1200px;
				background-color: #00B83F;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
