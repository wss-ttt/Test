<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: fixed;
				width: 100%;
				height: 100%;
				background-color: #ccc;
				z-index: 999;
			}
			.main{
				width: 400px;
				height: 400px;
				background-color: red;
				margin: 100px auto;
				border:10px solid green;
				padding: 20px;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<div class="main"></div>
		</div>
	</body>
	<script type="text/javascript">
		var w1 = $('.main').innerWidth();  // 不包含border,包含padding
		var w2 = $('.main').width();  // 获取的是内容区域(不包含boder和padding)
		var w3 = $('.main').outerWidth(); // 包含boder+padding
		console.log('innerWidth',w1);   // 440   => 400+2*padding=440
		console.log('width',w2);  //  400
		console.log('outerWidth',w3);  // 460   => 400+2*border+2*padding
	</script>
</html>
