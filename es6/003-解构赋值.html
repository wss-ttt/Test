<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>
<script>
    {
        // 数组的基本用法
        let [a, b, c] = ['乔峰', '杨过', '小龙女'];
        console.log(a);  // 乔峰
        console.log(b);    // 杨过
        console.log(c);    // 小龙女
    }
    {
        // 嵌套
        let [a, [[b], c]] = ['乔峰', [['杨过'], '小龙女']];
        console.log(a);  // 乔峰
        console.log(b);    // 杨过
        console.log(c);    // 小龙女
    }
    {
        // 可忽略
        let [a, , c] = ['乔峰', '杨过', '小龙女'];
        console.log(a);  // 乔峰
        console.log(c);    // 小龙女
    }
    {
        // 剩余运算符
        let [a, ...b] = ['乔峰', '杨过', '小龙女']
        console.log(a);   // 乔峰
        console.log(b);   // ['杨过','小龙女']
    }
    {
        // 默认值
        let [a, b, c = '乔峰'] = [];
        console.log(a);   // undefined
        console.log(b);   // undefined
        console.log(c);   // 乔峰
    }
    {
        // 字符串进行解构赋值
        let [a, b, c, ...d] = 'hello';
        console.log(a);   // h
        console.log(b);  // e
        console.log(c);  // l
        console.log(d);   // ['l','o']   返回的是一个数组
    }
    {
        // 对象的基本用法
        // 名称要和右侧对象中的属性名保持一样
        let { id, name, age } = {
            id: 1,
            name: '乔峰',
            age: 18
        };
        console.log(id);
        console.log(name);
        console.log(age);
    }
    {
        // 嵌套解构
        let { id, name, age, info: { tel, address } } = {
            id: 1,
            name: '乔峰',
            age: 18,
            info: {
                tel: '110',
                address: '武汉市'
            }
        };
        console.log(id);
        console.log(name);
        console.log(age);
        console.log(tel); // 110
        console.log(address);  // 武汉市
    }
    {
        // 剩余运算符
        let { id, ...b } = {
            id: 1,
            name: '乔峰',
            age: 18
        }
        console.log(id);   // 1
        console.log(b);    // {name:'乔峰',age:18}
    }
    {
        // 默认值
        let { id, name, age = 28 } = {
            id: 1,
            name: '乔峰',
        }
        console.log(id);   // 1
        console.log(name);   // 乔峰
        console.log(age);   // 28
    }
</script>

</html>
