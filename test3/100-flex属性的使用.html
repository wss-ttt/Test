<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 700px;
				height: 400px;
				margin: 100px auto;
				background-color: #ccc;
				display: flex;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			.box2{
				width: 200px;
				height: 100px;
				background-color: green;
			}
			.box3{
				width: 300px;
				height: 100px;
				background-color: blue;		
				flex: 1;	
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var w = $('.box3').width();
		console.log(w);     // 400px
	</script>
</html>
