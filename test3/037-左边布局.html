<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,body{
				height: 100%;
			}
			.box{
				height: 100%;
			}
			.left{
				width: 220px;
				height: 100%;
				background-color: #ccc;
				float: left;
			}
			.right{
				width: calc(100% - 220px);
				height: 100%;
				background-color: #00B83F;
				float: left;
				padding: 30px;
				overflow: auto;
			}
			.content{
				height: 1000px;
				background-color: #0B9AEC;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">左边</div>
			<div class="right">
				<div class="content">
					好好学习 天天向上
				</div>
			</div>
		</div>
	</body>
</html>
