<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 200px;
			}
			.box1{
				background: linear-gradient(#fff, #000);
			}
			.box2{
				background: linear-gradient(45deg, #000, #f00 50%, #090);
			}
			.box3{
				/*数字增大是顺时针旋转*/
				background: linear-gradient(45deg, black 50%, red 100%, green 100%);
			}
			
			.box4{
				background:linear-gradient(30deg,#00d 60%,#0aa 60%);
			}
			.box5{
				background:linear-gradient(to right,red,green,blue);
			}
		</style>
	</head>
	<body>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
		<div class="box box5"></div>
	</body>
</html>
