<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,
			li {
				list-style-type: none;
				padding: 0;
				margin: 0;
			}
			
			.select {
				width: 200px;
				height: 22px;
				line-height: 22px;
				border: 1px solid #dcdcdc;
			}
			
			#text_left {
				display: block;
				width: 180px;
				float: left;
				padding: 0 5px;
			}
			
			#arrow_right {
				display: block;
				border-color: #FF6600 #FFFFFF #FFFFFF #FFFFFF;
				border-style: solid;
				border-width: 4px;
				display: block;
				font-size: 0;
				height: 0;
				line-height: 0;
				width: 0;
				float: left;
				margin-top: 8px;
				cursor: pointer;
			}
			
			.list {
				width: 200px;
				border: 1px solid #dcdcdc;
				border-top: 0;
				display: none;
				animation: upbit .3s both;
			}
			
			.list li {
				line-height: 24px;
				padding: 0 5px;
			}
			
			.list li:hover {
				background: #F8F3F4;
				cursor: pointer;
			}
			/*添加动画效果*/
			@-webkit-keyframes upbit {
				from {
					-webkit-transform: translate3d(0, 30px, 0);
					opacity: .3
				}
				to {
					-webkit-transform: translate3d(0, 0, 0);
					opacity: 1
				}
			}
			
			@keyframes upbit {
				from {
					transform: translate3d(0, 30px, 0);
					opacity: .3
				}
				to {
					transform: translate3d(0, 0, 0);
					opacity: 1
				}
			}
		</style>
	</head>

	<body>
		<div class="select">
			<span id="text_left">脚本之家</span>
			<span id="arrow_right"></span>
			<ul class="list">
				<li>新浪新闻</li>
				<li>腾讯门户</li>
				<li>凤凰影视</li>
				<li>奇艺高清</li>
			</ul>
		</div>

	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.select').click(function(e) {
				$('.list').toggle();
				e.stopPropagation();
				$('body').click(function() {
					$('.list').hide();
				})
			})
			$('.list li').click(function() {
				$('#text_left').text(($(this).text()));
			})
		})
	</script>

</html>
