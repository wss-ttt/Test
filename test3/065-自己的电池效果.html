<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 100px;
				border: 10px solid #ccc;
				background-image: linear-gradient(to right,red 75%,#fff 75%);
				background-size:25% 100%;
				position: relative;
			}
			.box::before{
				content: '';
				width: 30px;
				height: 50px;
				position: absolute;
				right: -30px;
				top:50%;
				transform: translateY(-50%);
				background-color: #ccc;
			}
			.box::after{
				content: '';
				width: 100%;
				height: 100%;
				background-color: #fff;
				display: block;
				animation:change 4s steps(4) infinite ; 
				float: right;
			}
			/*改变宽度*/
			@keyframes change{
				0%{
					width: 100%;
				}
				80%{
					width: 0;
				}
				100%{
					width: 0;
				}
			} 
		</style>
	</head>
	<body>
		<div class="box">
		</div>
	</body>
<html>
