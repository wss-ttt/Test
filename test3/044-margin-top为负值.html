<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				background-color: #ccc;
				margin: 100px auto;
				height: 500px;
			}
			.main{
				width: 100px;
				height: 100px;
				border: 10px solid red;
				margin-top: -10px;
				display: inline-block;
			}
			.main.first{
				margin-top: 0;
			}
			.tiao{
				position: fixed;
				width: 100%;
				height: 1px;
				background-color: #000;
				top:100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>
				<div class="main first"></div>
			</div>
			<div>
				<div class="main"></div>
			</div>
			<div>
				<div class="main"></div>
			</div>
		</div>
		<div class="tiao"></div>
	</body>
</html>
