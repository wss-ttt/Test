<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding:0;	
			}
			.box{
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #ccc; 
				animation: infinite;
			}
			.box .content{
				height: 1000px;
				background-color: #1acd7e;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content"></div>
		</div>
	</body>
</html>
