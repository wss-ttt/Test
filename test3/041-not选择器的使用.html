<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*不选第一个和最后一个*/
			ul li:not(:first-child):not(:last-child){
				color:red;
			}
			.box div:not(.div1){
				color:green;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>0001</li>
			<li>0002</li>
			<li>0003</li>
			<li>0004</li>
			<li>0005</li>
		</ul>
		<hr />
		<div class="box">
			<div class="div1">好好学习</div>
			<div class="div2">天天向上</div>
			<p class="div2">我们不一样</p>
		</div>
	</body>
</html>
