<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			.container{
				width: 600px;
				height: 600px;
				background-color: #CCCCCC;
				margin: 100px auto;
			}
			ul li{
			    display: inline-block;
			    font-size: 14px;
			    transition: all .2s;
			    position: relative;
			    line-height: 40px;
			    min-width: 65px;
			    padding: 0 15px;
			    text-align: center;
			    cursor: pointer;
			}
			ul li.active::after{
				position: absolute;
			    left: 0;
			    top: 0;
			    content: '';
			    width: 100%;
			    height: 41px;
			    border-bottom: 2px solid #5FB878;
			    box-sizing: border-box;
			    pointer-events: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<ul>
				<li class="active">001</li>
				<li>002</li>
				<li>003</li>
			</ul>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('ul li').click(function(){
			$(this).addClass('active').siblings().removeClass('active');
		});
	</script>
</html>
