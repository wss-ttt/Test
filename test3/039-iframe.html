<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			html,
			body {
				height: 100%;
			}
			body{
				font-size:16px;
				color:red;
			}
			ul,
			li {
				list-style: none;
			}
			
			.wrap {
				height: 100%;
			}
			
			.wrap .left {
				float: left;
				height: 100%;
				width: 220px;
				background-color: #ccc;
			}
			
			.wrap .right {
				float: left;
				height: 100%;
				width: calc(100% - 220px);
				background-color: #00B83F;
				overflow: auto;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="left">
				导航
			</div>
			<div class="right">
				<iframe src="040-iframe.html" width="100%" height="100%" frameborder="0"></iframe>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>

		$(window).resize(resetPC);
		$(function() {
			$(window).resize(); // 执行一次
		})

		function resetPC() {
			var wH = window.innerHeight; // 当前窗口的高度
			var wW = window.innerWidth; // 当前窗口的宽度
			// 表示1920的设计图,使用100PX的默认值
			var whdef = 100 / 1920;
			if(wW > 1400) {
				var rem = wW * whdef; // 以默认比例值乘以当前窗口宽度,得到该宽度下的相应FONT-SIZE值
				var html = document.documentElement;
				html.style.fontSize = rem + "px"; //适用于PC网站
			} else {
				// 小于1400时  font-size大小固定
				var rem = 1400 * whdef;
				var html = document.documentElement;
				html.style.fontSize = rem + "px";
			}
		}
		
		var h = window.innerWidth;
		console.log('h:',h);
	</script>
