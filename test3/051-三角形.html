<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.select{
				width: 180px;
				height: 40px;
				position: relative;
			}
			.select input{
				width: 100%;
				height: 40px;
				border: 1px solid #E6E6E6;
				border-radius: 4px;
				outline: none;
			}
			.select::after{
				position: absolute;
				right: 5%;
				top:50%;
				transform: translateY(-50%);
				content:'';
				width: 0;
			    height: 0;
			    border-right: 6px solid transparent;
			    border-left: 6px solid transparent;
			    border-top: 6px solid #666;
			    transition: all .3s;
			}
			.select.open::after{
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div class="select">
			<input type="text" />
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$('input').focus(function(){
			$(this).parent().addClass('open');
		});
		$('input').blur(function(){
			$(this).parent().removeClass('open');
		});
	</script>
</html>
