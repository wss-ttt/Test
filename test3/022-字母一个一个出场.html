	<script type="text/javascript">
		var n = document.getElementsByClassName("words-active");
		for(var e = 0, t = n.length; e < t; e++) {
			var a = n[e],
				r = a.textContent.trim();
			//				a.innerHTML = 'null';
			a.innerHTML = '';
			i(a, r);
		}

		function i(n, e) {
			for(var t in e) {
				var a = document.createElement("span");
				a.innerHTML = e[t] === " " ? " " : e[t];
				n.appendChild(a)
			}
		}
	</script>
