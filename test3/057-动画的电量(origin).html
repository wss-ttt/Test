<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			
			body {
				padding: 20px;
				background: #1a1a1a;
				color: #DDD;
				font-family: "Open Sans", sans-serif;
				font-size: 17px;
				font-weight: 400;
			}
			
			.progress-container,
			.progress {
				border-radius: 5px;
			}
			
			.progress-container {
				width:250px;
				height: 82px;
				/*width: 82px;
				height: 250px;*/
				border: solid 1px #111;
				background: #151515;
				box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
				margin: 0 auto;
				position: relative;
				overflow: hidden;
			}
			
			.progress-container.done {
				box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05), 0 0 2px #0c8112;
			}
			
			.progress-container.done .progress {
				background: #0f9816;
			}
			
			.progress-container.done .progress-overlay {
				display: none;
			}
			
			.progress,
			.progress-overlay {
				position: absolute;
			}
			
			.progress {
				/*width: 80px;*/
				height: 80px;
				background: #114baf;
				box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.35);
				z-index: 1;
				bottom: 0;
				text-align: center;
				color: #151515;
				text-shadow: 0 1px 0 rgba(255, 255, 255, 0.25);
				font-weight: bold;
				transition: background 250ms ease;
			}
			
			@keyframes uploadarrow {
				0% {
					bottom: 0%;
					border-bottom-color: rgba(255, 255, 255, 0);
				}
				50% {
					border-bottom-color: rgba(255, 255, 255, 0.1);
				}
				100% {
					bottom: 100%;
					border-bottom-color: rgba(255, 255, 255, 0);
				}
			}
			
			@-webkit-keyframes uploadarrow {
				0% {
					bottom: 0%;
					border-bottom-color: rgba(255, 255, 255, 0);
				}
				50% {
					border-bottom-color: rgba(255, 255, 255, 0.1);
				}
				100% {
					bottom: 100%;
					border-bottom-color: rgba(255, 255, 255, 0);
				}
			}
			
			.progress-overlay {
				z-index: 2;
				width: 0;
				height: 100%;
				bottom: 0;
				left: 15px;
				border: solid 20px transparent;
				border-width: 0 25px 20px 25px;
				border-bottom-color: rgba(255, 255, 255, 0.25);
				-webkit-animation: uploadarrow 900ms infinite ease-out;
				-moz-animation: uploadarrow 900ms infinite linear;
				-o-animation: uploadarrow 900ms infinite linear;
				animation: uploadarrow 900ms infinite linear;
			}
		</style>
	</head>

	<body>
		<div id="prog" class="progress-container done">
			<div class="progress"></div>
			<!--<div class="progress-overlay"></div>-->
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// Demostration JS
		(function($) {
			var
				$cont = $('#prog'),
				$bar = $cont.find('.progress'),
				value = 0,
				time = 35;

			function reset() {
				value = 0;
				$cont.removeClass('done');
//				$bar.css('height', '0%').text('0');
				$bar.css('width', '0%');
				setTimeout(increment, 500);
			}

			function increment() {
				value += 1;
				
				// 这个是高度的变化
				/*$bar.css('height', value + '%')
					.text(value);*/
					
				// 现在我们需要宽度的变化
				$bar.css('width', value + '%');
				if(value === 100) {
					$cont.addClass('done');
//					setTimeout(reset, 3000);
					return;
				}

				setTimeout(increment, time);
			}

			reset();

		}(this.jQuery))
	</script>

</html>
