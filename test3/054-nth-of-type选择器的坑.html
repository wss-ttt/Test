<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.box .child:nth-of-type(2) {
				background-color: red;
			}
			
			.box2 .child:nth-of-type(2){
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div class='box'>
			<span>第一个段落</span>
			<p class='child'>第二个段落</p>
			<span>第三个段落</span>
			<p class='child'>第四个段落</p>
		</div>
		<hr />
		<div class='box2'>
			<p class='child'>第一个段落</p>
			<span class='child'>乱入的span1</span>
			<p class='child'>第二个段落</p>
			<span class='child'>乱入的span2</span>
		</div>
	</body>

</html>
