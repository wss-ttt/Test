<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			.box{
				width: 100px;
		        height: 40px;
		        line-height: 40px;
		        background:linear-gradient(-135deg, red 15px, #162e48 15px);
		        color: #fff;
		        padding: 5px 15px;
		        text-align: center;
		        margin-bottom: 30px;
			}
			.div4 {
		        width: 144px;
		        height: 30px;
		        line-height: 30px;
		        background: #162e48;
		        color: #FFF;
		        text-align: center;
		        margin-bottom: 30px;
		    }
		    .div4-1, .div4-2 {
		        width: 86px;
		        float: left;
		        border: 1px solid #fff;
		    }
		    .div4-1.active {
		        margin-right: -28px;
		        background:linear-gradient(-135deg, transparent 20px, #f00 0);
		    }
		    .div4-2.active {
		        margin-left: -28px;
		        background:linear-gradient(45deg, transparent 20px, #f00 0);
		    }
		</style>
	</head>
	<body>
		<div class="box">好好学习</div>
		
		
		
		<div class="div4">
		    <div class="div4-1 active">OFF</div>
		    <div class="div4-2 ">ON</div>
		</div>
		<div class="div4">
		    <div class="div4-1 ">OFF</div>
		    <div class="div4-2 active">ON</div>
		</div>
	</body>
</html>
