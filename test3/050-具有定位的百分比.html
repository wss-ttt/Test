<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				background-color: #ccc;
				position: relative;
			}
			.content{
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: #00FCBD;
				left: 50%;
				top:50%;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content"></div>
		</div>
	</body>
</html>
