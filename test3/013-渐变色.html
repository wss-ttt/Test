<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 1000px;
			height: 100px;
			margin:20px auto;
			border:1px solid #000;
		}
		div:nth-child(1){
			background-image: -webkit-linear-gradient(right,red,green);
		}
		div:nth-child(2){
			background-image: linear-gradient(to right,red,green);
		}
		div:nth-child(3){
			background-image: linear-gradient(to bottom,red,green);
		}
		div:nth-child(4){
			/*可以写多个颜色值*/
			background-image:linear-gradient(to right,red 0%,green 50%,#ccc 100%);
		}
		div:nth-child(5){
			width: 200px;
			height: 200px;
			/*可以写角度*/
			background-image:linear-gradient(45deg,red,green); 
		}
		/*突变*/
		div:nth-child(6){
			background-image: linear-gradient(to right,
				red 0%,
				red 25%,
				green 25%,
				green 50%,
				red 50%,
				red 75%,
				green 75%,
				green 100%
				);
		}
		div:nth-child(7){
			/*有4种颜色*/
			background-image: linear-gradient(to right,
				#000 0%,
				#000 25%,
				
				#fff 25%,
				#fff 50%,
				
				#000 50%,
				#000 75%,
				
				#ccc 75%,
				#ccc 100%
				);
			background-size:200px;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
</body>
</html>
