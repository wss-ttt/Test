<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.line{
				display: flex;
				justify-content: center;
				align-items: center;
				
			}
			.box1{
			    width: 0px;
			    height: 0px;
			    border-right: 400px solid red;
			    border-top: 5px solid transparent;
			    border-bottom: 5px solid transparent;
			   }
			.box2{
				width: 180px;
				height: 10px;
				background-color: red;
			}
			.box3{
				width: 0;
			    height: 0;
			    border-left: 400px solid red;
			    border-top: 5px solid transparent;
			    border-bottom: 5px solid transparent;
			}
			
		</style>
	</head>
	<body>
		<div class="line">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
</html>
