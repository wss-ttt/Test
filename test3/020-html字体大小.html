<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size:8px;
			}
			.box{
				width: 40rem;
				height: 40rem;
				background-color: #ccc;
				font-size:5rem;
			}

			但是元素的font-size依旧参照的是设置的10px*/

	</head>
	<body>
		<div class="box">好好学习</div>
	</body>
</html>
