<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: relative;
			}
			.box button{
				width: 120px;
				height: 40px;
				border: 0;
				text-align: center;
				outline: none;
			}
			.box.open .content{
				display: block;
			}
			.box .content{
				display: none;
				position: absolute;
				left: 30px;
				width: 200px;
				height: 300px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<button>展开</button>
			<div class="content">
				<button class="submit">提交</button>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('button').click(function(e){
			console.log(11);
			if($('.box').hasClass('open')){
				$('.box').removeClass('open');
			}else{
				$('.box').addClass('open');
			}
			e.stopPropagation();   // 阻止冒泡
		});
		$(document).on('click',function(){
			console.log(22);
			$('.box').removeClass('open');
		});
		
		$('.submit').click(function(){
			console.log('提交。。。。');
		});
		$('.content').click(function(e){
			$(this).show();
			e.stopPropagation();   // 阻止冒泡
		});
	</script>
</html>
