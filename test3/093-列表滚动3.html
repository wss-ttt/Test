
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my 无缝滚动</title>
	<style type="text/css">		
		*{margin: 0px;padding: 0px;}
		#box{width: 712px;height: 108px;/* overflow: hidden; */position: relative;margin: 100px;background: red;}
		#box ul{position: absolute;left: 0px;right: 0px;}
		#box ul li{float: left; list-style:none;width:178px; height:108px;}
		#box ul li img{
			width: 100%;
			height:100%;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>

		</ul>
	</div>
</body>
</html>
 
<script type="text/javascript">
	var box = document.getElementById("box");
	var ul = box.getElementsByTagName("ul")[0];
	var lis = ul.getElementsByTagName("li");
	var speed = 2;
	
	ul.innerHTML += ul.innerHTML;
	ul.style.width = lis.length*lis[0].offsetWidth+'px';  // 178*8=1424
 
	function move (){
		console.log(ul.offsetLeft);
		//这里需要对ul.style.left 进行处理 
		/*
		if(ul.offsetLeft>=0){
			ul.style.left = -ul.offsetWidth/2+'px';   // -712px
		}*/

		if(ul.offsetLeft>=ul.offsetWidth){
			ul.style.left = 0;
		}
		
		ul.style.left = ul.offsetLeft + speed + 'px';
	}
 
	var timer = setInterval(move,30);
 
	box.onmouseover = function () {
		// console.log('mouserover');
		clearInterval(timer);
	}
 
	box.onmouseout = function () {
		timer = setInterval(move,30);
	}


 </script>
