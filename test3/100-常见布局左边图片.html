<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.box{
				width: 240px;
				height: 100px;
				padding: 15px;
				background-color: #ccc;
				display: flex;
				align-items: center;
			}
			.box a{
				width: 50px;
				height: 50px;
				margin-right: 15px;
				border: 1px solid #000;
			}
			.box a img{
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}
			.box .r{
				flex:1;
				border: 1px solid red;
			}
			.box .r .up{
				margin-bottom: 15px;
			}
			.box .r .down{
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="#">
				<img src="images/1.jpg" alt="" />
			</a>
			<div class="r">
				<div class="up">昵称</div>
				<div class="down">好好学习 天天向上</div>
			</div>
		</div>
	</body>
</html>
