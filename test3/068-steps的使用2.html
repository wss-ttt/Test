<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 100px;
				border: 10px solid #000;
			}
			.in{
				width: 100%;
				height: 100%;
				float: right;
				background-color: red;
				/*animation: move 4s steps(4) both;*/
				animation: move 2.5s steps(4) both;
			}
			@keyframes move{
				0%{
					width: 100%;
				}
				80%{
					width: 0;
				}
				100%{
					width: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="in"></div>
		</div>
	</body>
</html>
