<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				width: 100px;
				height: 100px;
				background-color: #ccc;
				position: absolute;
				top: 200px;
				left: 0;
			}
			.flag{
				position: fixed;
				top:0;
				left: 500px;
				width: 1px;
				height: 100%;
				background-color: red;
			}
			.btns {
				position: fixed;
				bottom: 0;
				width: 100%;
				height: 50px;
				background-color: rgba(0, 0, 0, .5);
				;
			}
		</style>
	</head>

	<body>
		<div class="box"></div>
		<div class="flag"></div>
		<div class="btns">
			<button>开始你的表演</button>
		</div>
	</body>
	<script type="text/javascript">
		var obtn = document.querySelector('button');
		var obox = document.querySelector('.box');
		var totalDistance = 500;
		// 设置速度
		var speed = null;
		obtn.onclick = function() {
			// 1 先清除掉定时器
			clearInterval(obox.timer);

			obox.timer = setInterval(function() {
				// 1 获取当前运动的距离
				var curPosition = getStyle(obox,'left');
				// 2 speed是变化的 动态计算
				speed = (totalDistance - curPosition)/10;
				// 对speed进行取整操作
				// ceil:向上取整
				// floor: 向下取整
				// 3 *需要对speed进行取整 否则达不到临界值
				speed = speed > 0? Math.ceil(speed):Math.floor(speed);
				obox.style.left = obox.offsetLeft + speed + 'px';
				console.log(speed);
				if(getStyle(obox,'left') >= totalDistance){
					console.log('我执行了没');
					obox.style.left = totalDistance + 'px';
					clearInterval(obox.timer);
				}
			}, 30);
		}

		// 封装获取样式的方法  不带px单位的
		function getStyle(ele, style) {
			let result = ele.currentStyle ? ele.currentStyle[style] : getComputedStyle(ele, null)[style];
			return parseInt(result);
		}
	</script>

</html>
