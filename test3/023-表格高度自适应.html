			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			.btn {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				height: 80px;
				background-color: rgba(0, 0, 0, .5);
				z-index: 999;

				display: flex;
			}
			
			table {

				height: 100%;
				width: 30%;
			}
			
			table>tbody>tr>td {
				text-align: center;
				border: 1px solid #fff;
			}
			
			.charts {
				width: 70%;
				height: 100%;
				background-color: #00B83F;
			}
			.charts #main{
