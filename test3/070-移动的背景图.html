<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: #000;
			}
			.box{
				width: 400px;
				height: 100px;
				background-color: #000;
				margin: 100px auto;
				background-image: linear-gradient(135deg,rgba(0,0,0,1) 25%,#fff 50%,rgba(0,0,0,1) 75%);
				background-size: 10% 100%;
				background-repeat: no-repeat;
				background-position: -40px 0;
				font-size:30px;
				line-height: 100px;
				text-align: center;
				color: rgba(255, 255, 255,.3);
				-webkit-background-clip: text;
				/*animation: move 4s ease-in-out 1;*/
			}
			.btns{
				position: fixed;
				bottom: 0;
				height: 100px;
				width: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			@keyframes move{
				0%{
					background-position:-40px 0;
				}
				100%{
					background-position: 400px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">好好学习 天天向上</div>
		<div class="btns">
			<button>开始你的表演</button>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 背景色的移动
		$('button').click(function(){
			$('.box').css({
				'animation':'move 2s ease-in-out infinite '
			});
		});
	</script>
</html>
