<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul,li{
			list-style-type: none;
		}
		.box{
			width: 400px;
			height: 400px;
			background-color: #ccc;
			margin: 100px auto;
			overflow: hidden;
		}
		.box ul{
			animation: move 3s infinite both;
		}
		ul li{
			height: 400px;	
			background-color: #1acd7e;
			font-size:50px;
			text-align: center;
		}
		ul li:nth-child(1){
			background-color: red;
		}
		ul li:nth-child(2){
			background-color: green;
		}
		ul li:nth-child(3){
			background-color: blue;
		}
		ul li:nth-child(4){
			background-color: yellow;
		}
		@keyframes move{
			0%{
				transform: translateY(0);
			}
			100%{
				transform: translateY(-1200px);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
</html>
