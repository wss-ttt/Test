<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				border: 10px solid red;
			}
			.box .left{
				width: 100px;
				height: 300px;
				background-color: #ccc;
				float: left;
			}
			.box .right{
				width: 200px;
				height: 300px;
				background-color: #00B83F;
				float: left;
			}
			.footer{
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
