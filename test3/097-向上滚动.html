<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul,
			li {
				list-style: none;
			}
			
			.box {
				width: 400px;
				height: 400px;
				background-color: #ccc;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
			}
			
			.box ul {
				width: 400px;
				height: 500%;
				background-color: #00B83F;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.box ul li {
				width: 400px;
				height: 400px;
				font-size: 50px;
				color: #fff;
				text-align: center;
			}
			
			.box ul li:nth-child(1) {
				background-color: red;
			}
			
			.box ul li:nth-child(2) {
				background-color: green;
			}
			
			.box ul li:nth-child(3) {
				background-color: blue;
			}
			
			.box ul li:nth-child(4) {
				background-color: yellow;
			}
			
			.box ul li:nth-child(5) {
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">

		function move() {
			$("li:first").animate({
				"margin-top": -30
			}, 1000, function() {
				$(this).css("margin-top", 0).appendTo("ul");
			});
		}
		setInterval(move, 2000);
	</script>

</html>
