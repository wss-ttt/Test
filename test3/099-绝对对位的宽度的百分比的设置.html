<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 400px;
				height: 600px;
				background-color: #ccc;
				position: relative;
				margin: 100px auto;
			}
			.container .content{
				width: 300px;
				height: 300px;
				background-color: #00B8B6;
				
			}
			.container .content .main{
				width: 50%;   /*200px*/
				height: 50%;  /*300px*/
				background-color: #00B83F;
				position: absolute;
				left: 50%;   /*200*/
				top:50%;
				transform: translate(-50%,-50%);  /*-100px*/
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="main"></div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		console.log($('.main').css('transform'));// -100px
	</script>
</html>
