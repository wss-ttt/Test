<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,body{
				height: 100%;
			}
			.box{
				height: 100%;
			}
			.left{
				width: 220px;
				height: 100%;
				background-color: #ccc;
				position: fixed;
				left: 0;
				top:0;
			}
			.right{
				margin: 0 0 0 220px;
				height: 100%;
				background-color: #00B83F;
				padding: 30px;
				border: 1px solid red;
				overflow: auto;
			}
			.content{
				height: 1000px;
				background-color: #0B9AEC;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">左边</div>
			<div class="right">
				<div class="content"></div>
			</div>
		</div>
	</body>
</html>
