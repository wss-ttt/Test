<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.container{
				width: 500px;
				height: 500px;
				background-color: #ccc;
				margin: 100px auto;
				overflow: hidden;
			}
			.container div{
				width: 100px;
				height: 100px;
				padding: 10px;
				border: 10px solid #000;
				/*margin-top: -10px;*/
				margin-bottom: -10px;
				
			}
			.container .box1{
				background-color: red;
				/*margin-top: 0;*/
			}
			.container .box2{
				background-color: green;
				margin-bottom: 0;
			}
			.tiao{
				position: fixed;
				width: 50%;
				height: 10px;
				background-color: #1acd7e;
				top:100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
		<!--<div class="tiao"></div>-->
	</body>
</html>
