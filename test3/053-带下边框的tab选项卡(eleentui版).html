<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.tabs{
				position: relative;
				width: 500px;
				margin: 100px auto;
				height: 40px;
			}
			.tabs::after{
				content: '';
				width: 100%;
				height: 2px;
				background-color: #e4e7ed;
				left: 0;
				top:100%;
				position: absolute;
			}
			
			.tabs .tab{
				padding: 0 20px;
				height: 40px;
				line-height: 40px;
				display: inline-block;
				font-size:14px;
				font-weight: 500;
				cursor: pointer;
				float: left;
			}
			.tabs .tab.active{
				color:#409eff;
			}
			.tabs div.tab:nth-of-type(1){
				padding-left: 0;
			}
			.tabs div.tab:nth-of-type(4){
				padding-right:0;
			}
			.tabs p.bar{
				width: 56px;
				position: absolute;
				height: 2px;
				left: 0;
				top:100%;
				background-color: #409eff;
				z-index: 2;
				transition: transform .3s;
			}
		</style>
	</head>
	<body>
		<div class="tabs">
			<p class="bar"></p>
			<div class="tab active">用户管理</div>
			<div class="tab">配置管理</div>
			<div class="tab">角色管理</div>
			<div class="tab">定时任务补偿</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('.tabs .tab').click(function(){
			var w = $(this).width();   // 获取宽度
			var index = $(this).index();   // 获取索引
			var l = 0;
			for(var i =0 ;i<index-1;i++){
				console.log($('.tabs .tab').eq(i).width());
				l+=$('.tabs .tab').eq(i).width();
			}
			var tx = (index-1)*40 + l;
			$('.tabs p.bar').css({
				'width':w+'px',
				'transform':'translateX('+tx+'px)'
			});
			
			$(this).addClass('active').siblings('div').removeClass('active');
		});
	</script>
</html>
