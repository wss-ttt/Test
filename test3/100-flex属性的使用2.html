<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 700px;
				height: 400px;
				margin: 100px auto;
				background-color: #ccc;
				display: flex;
			}
			.box1{
				width: 200px;
				height: 100px;
				background-color: red;
			}
			.box2{
				width: 300px;
				height: 100px;
				background-color: green;
			}
			.box3{
				width: 400px;
				height: 100px;
				flex-basis: 500px;
				background-color: blue;		
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 200 + 300+ 400 = 900
		var r1 = 200/900;
		var r2 = 300/900;
		var r3 = 400/900;
		// 900 - 700 = 200
		console.log(200 - 200*r1);
		console.log(300 - 200*r2);
		console.log(400 - 200*r3);
	</script>
</html>
