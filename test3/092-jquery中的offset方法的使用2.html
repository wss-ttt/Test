<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			height: 800px;
			background-color: #ccc;
			overflow: hidden;
		}
		.container .box{
			width: 400px;
			height: 400px;
			margin: 100px auto;
			background-color: #1acd7e;
			overflow: auto;
		}
		.container .box .in{
			height: 1000px;
			background-color:#1a1a1a;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="in">
				<button>开始你的表演</button>
			</div>
		</div>
	</div>	
</body>
<script src="js/jquery.js"></script>
<script type="text/javascript">
	$('.box').scroll(function(){
		// 获取元素
		var $btn = $('button');
		var top = $btn.offset().top;
		console.log('top:',top);   // 始终是101px 不知道为什么会多出1px
		var st = $(this).scrollTop();
		console.log('滚动距离',st);

	});
	$(function(){
		$('.box').scroll();
	})
</script>
</html>
