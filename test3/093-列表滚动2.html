<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul,li{
			list-style-type: none;
		}
		.box{
			width: 400px;
			height: 400px;
			background-color: #ccc;
			margin: 100px auto;
			overflow: hidden;
			position: relative;
		}
		.box ul{
			width: 500%;
			height: 400px;
			position: absolute;
			top:0;
			left: 0; 
		}
		ul li{
			height: 400px;	
			width: 400px;
			background-color: #1acd7e;
			font-size:50px;
			text-align: center;
			float: left;
		}
		ul li:nth-child(1){
			background-color: red;
		}
		ul li:nth-child(2){
			background-color: green;
		}
		ul li:nth-child(3){
			background-color: blue;
		}
		ul li:nth-child(4){
			background-color: yellow;
		}
		ul li:nth-child(5){
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	
	// 获取元素j
	var oul = document.querySelector('ul');
	console.log(oul.offsetLeft);


	// 封装获取样式的方法  不带px单位的
	function getStyle(ele, style) {
	    let result = ele.currentStyle ? ele.currentStyle[style] : getComputedStyle(ele, null)[style];
	    return parseInt(result);
	}
</script>
</html>
