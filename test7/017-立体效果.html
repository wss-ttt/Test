<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            filter: progid:DXImageTransform.Microsoft.gradient(gradientType=0, startColorstr='#FF000000', endColorstr='#FF000000');
            background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, transparent), color-stop(100%, rgba(0, 0, 0, 0.3)));
            background-image: -webkit-linear-gradient(top, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            background-image: -moz-linear-gradient(top, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            background-image: -o-linear-gradient(top, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.3) 100%);
            border-radius: 4px;
            box-shadow: inset 0 10px 2px rgba(255, 255, 255, .2), inset 0 -3px 2px rgba(0, 0, 0, .2),
                0 2px 4px rgba(0, 0, 0, .2);
            text-align: center;
            width: 500px;
            height: 500px;
            background: #17212E;
            margin: 100px auto;
        }

        button {
            width: 250px;
            height: 80px;
            /* box-shadow: 0 9px 0 #3a7faa, 0 9px 25px rgba(0, 0, 0, .7); */
            box-shadow: 0 -10px 0 rgba(23,33,46,.8);
            /* background-color: #458ecc; */
            background-color: #17212E;
            border-radius: 8px;
            border: none;
            outline: 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button type="button"></button>
</body>

</html>
