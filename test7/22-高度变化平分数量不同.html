<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: blueviolet;
        }

        .left {
            height: 100%;
            width: 30%;
            background-color: chartreuse;
            overflow: hidden;
        }

        .left div {
            height: calc(100%/6);
            border: 1px solid red;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
    </div>
    <script>
        window.onresize = function () {
            var left = document.querySelector('.left');
            var divs = left.children;
            var height = left.offsetHeight;
            if (height > 600) {
                for (var i = 0; i < divs.length; i++) {
                    divs[i].style.height = 'calc(100%/6)';
                }
            } else if (height > 400) {
                for (var i = 0; i < divs.length; i++) {
                    divs[i].style.height = 'calc(100%/4)';
                }
            } else if (height > 200) {
                for (var i = 0; i < divs.length; i++) {
                    divs[i].style.height = 'calc(100%/2)';
                }
            }
        }
    </script>
</body>

</html>
