<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body ,html{
            background: linear-gradient(0deg, rgba(5, 41, 85, 1), rgba(4, 19, 52, 1));
            height: 100%;
        }

        .box {
            width: 335px;
            height: 50px;
            background: linear-gradient(0deg, rgba(17, 94, 180, 1), rgba(3, 14, 38, 1), rgba(3, 14, 38, 1), rgba(17, 94, 180, 1));
            border: 1px solid rgba(22, 176, 255, 0.68);
            /* box-shadow: 0px 5px 8px 0px rgba(6, 89, 99, 1); */
            border-radius: 10px;
            margin: 100px auto;
            position: relative;
        }

        .box::before {
            content: '';
            display: block;
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 0;
            left: 0;
            animation: move 5s linear infinite forwards;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0 10px 1px rgba(255, 255, 255, 1);
        }

        span {
            position: absolute;
            width: 8px;
            height: 8px;
            /* background-color: rgba(22, 176, 255, .8); */
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 0;
            left: 0;
            animation: move 5s linear infinite forwards;
            transform: translate(-50%, -50%);

            background-image: radial-gradient(at 6px 6px, rgba(22, 176, 255, 0), rgba(22, 176, 255, .1));
            /* box-shadow: 0px 0 10px 1px rgba(22, 176, 255, 1); */
            box-shadow: 0px 0 10px 1px rgba(255, 255, 255, 1);
        }

        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }

            25% {
                top: 0;
                left: 100%;
            }

            50% {
                top: 100%;
                left: 100%;
            }

            75% {
                top: 100%;
                left: 0;
            }
        }

        .q {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin: 0 auto;
            background-image: radial-gradient(at 80px 80px, rgba(0, 0, 0, 0), rgba(0, 0, 0, .6));
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- <span></span> -->
    </div>
    <!-- <div class="q"></div> -->
</body>

</html>
