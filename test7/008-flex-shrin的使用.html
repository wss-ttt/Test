<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
        }

        .container {
            width: 500px;
            height: 100%;
            background-color: #ccc;
            display: flex;
        }
        .box1{
            width: 300px;
            height: 300px;
            background-color: pink;
            flex-shrink: 0;
        }
        .box2{
            width: 400px;
            height: 400px;
            background-color: #1acd7e;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
</body>

</html>
