<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .btn1 {
            width: 96px;
            height: 96px;
            filter: progid:DXImageTransform.Microsoft.gradient(gradientType=0, startColorstr='#FF000000', endColorstr='#FF000000');
            background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, transparent), color-stop(100%, rgba(0, 0, 0, 0.3)));
            background-image: -webkit-linear-gradient(top, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            background-image: -moz-linear-gradient(top, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            background-image: -o-linear-gradient(top, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.3) 100%);
            box-shadow: inset 0 5px 3px rgba(255, 255, 255, .2), inset 0 -5px 3px rgba(0, 0, 0, .2), 0 3px 5px rgba(0, 0, 0, .2);
            color: #fff;
            cursor: pointer;
            float: left;
            text-align: center;
            border-radius: 16px;
            /* text-shadow: 0 0.05rem rgba(0, 0, 0, .8), 0 0.3rem 0.4rem rgba(0, 0, 0, .2), 0 -0.2rem 0.4rem rgba(255, 255, 255, .2); */
            background: #18ABFF;
        }

        .txt {
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,0.1), 0 0 5px rgba(0,0,0,0.1),0 1px 3px rgba(0,0,0,0.3),0 3px 5px rgba(0,0,0,0.2),0 5px 10px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>
    <div class="btn1">aaa</div>
    <div class="txt">好好学习</div>
</body>

</html>
