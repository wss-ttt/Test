<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(0deg, rgba(5, 41, 85, 1), rgba(4, 19, 52, 1));
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        @-webkit-keyframes rotate {
            100% {
                -webkit-transform: rotate(1turn);
                transform: rotate(1turn);
            }
        }

        @keyframes rotate {
            100% {
                -webkit-transform: rotate(1turn);
                transform: rotate(1turn);
            }
        }

        @keyframes shine3 {
            0% {
                box-shadow: 0px 0 2px 1px rgba(20, 219, 255, 1);
            }

            50% {
                box-shadow: 0px 0 3px 2px rgba(20, 219, 255, 1);
            }

            100% {
                box-shadow: 0px 0 2px 1px rgba(20, 219, 255, 1);
            }
        }

        .container {
            width: 145px;
            height: 105px;
        }

        .box {
            position: relative;
            z-index: 0;
            width: 145px;
            height: 105px;
            border-radius: 4px;
            overflow: hidden;
            padding: 32px;
            /* animation: shine3 1s linear infinite; */
            box-shadow: 0px 0 2px 1px rgba(20, 219, 255, 1);
        }

        .box::before {
            content: '';
            position: absolute;
            z-index: -2;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-color: #399953;
            background-repeat: no-repeat;
            background-image: linear-gradient(to right,
                    rgba(20, 219, 255, .8) 0%,
                    
                    rgba(254, 242, 136, .8) 100%);

            -webkit-animation: rotate 4s linear infinite;
            animation: rotate 4s linear infinite;
        }

        .box::after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 2px;
            top: 2px;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            background: rgba(23, 29, 60, 1);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            aaa
        </div>
    </div>
</body>

</html>
