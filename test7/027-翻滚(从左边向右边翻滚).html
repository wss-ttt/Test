<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: aliceblue;
            overflow: hidden;
            position: relative;
            /*父级*/
        }

        ul.inner {
            width: 500%;
            height: 100%;
            position: absolute;
            /*这个改成right：0*/
            right: 0;
            top: 0;
        }

        ul.inner li {
            width: 20%;
            height: 100%;
            /*向右浮动*/
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="inner" id="container">
            <li>01</li>
            <li>02</li>
            <li>03</li>
            <li>04</li>
        </ul>
    </div>
    <script>
        function animate(ele, attr, fn) {
            //先清定时器
            clearInterval(ele.timer);
            ele.timer = setInterval(function () {
                var flag = true;
                // 遍历attr
                for (var k in attr) {
                    // k -> 属性
                    // attr[k] -> target
                    // 四步
                    var leader;
                    if (k === 'opacity') {
                        // FF chrome ie(含)9+ 获取的透明度值是小数制的
                        // eg 0.3... 所以这里需要乘以100
                        // 在这里进行一个四舍五入 取整
                        // ie8中测试的时候,发现 leader=为一个无限不循环的小数了
                        // 否则就不能停止掉定时器
                        leader = Math.round(getStyle(ele, k) * 100) || 1;
                        console.log(leader);
                    } else {
                        leader = parseInt(getStyle(ele, k)) || 0;
                    }
                    //  求出剩余距离
                    // var distance = attr[k] - leader;
                    //1.获取步长
                    var step = (attr[k] - leader) / 10;
                    //2.二次加工步长
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    leader = leader + step;
                    //3.赋值
                    if (k === 'opacity') {
                        ele.style[k] = leader / 100;   // 小数制
                        // 兼容ie6/7/8 
                        ele.style.filter = 'alpha(opacity=' + leader + ')'; // 百分制
                    } else if (k === 'zIndex') {
                        // 层级的处理,直接赋值就行了,不需要缓动赋值
                        ele.style.zIndex = attr[k];
                    } else {
                        ele.style[k] = leader + "px";
                    }
                    console.log(1);
                    // 或者如下进行判断更加简单(不考虑目标值是小数,eg:400.5)
                    // 而且本身 step就进行取整了,小数值目标也达不到
                    //  4.判断条件:两个值不相等,就说明该属性还没达到目标值,
                    // 那么,此时就不能清除定时器
                    if (attr[k] !== leader) {
                        flag = false;
                    }
                }
                // 5.清除定时器
                if (flag) {
                    clearInterval(ele.timer);
                    // 需要判断是否传递了fn
                    if (fn) {
                        fn();
                    }
                }
            }, 25);
        }
        function getStyle(obj, attr) {
            if (window.getComputedStyle) {
                // ie9 获取  谷歌(因为ie9有该属性)
                return getComputedStyle(obj, null)[attr];
            } else {
                // ie8(含)以下
                return obj.currentStyle[attr];
            }
        }
    </script>
    <script>
        var ul = document.getElementById('container');
        var lis = ul.children;
        var colors = ['red', 'green', 'yellow', '#1acd7e'];
        // 给每一个li添加不同的背景色
        for (var i = 0; i < lis.length; i++) {
            lis[i].style.backgroundColor = colors[i];
        }
        // 复制第一个li到最后面去 (思考:为什么要多放一个li)
        var newLi = lis[0].cloneNode(true);
        ul.appendChild(newLi);
        // 获取每一个li的宽度
        var liWidth = lis[0].offsetWidth;
        var index = 0;
        // 获取li的个数(此时已经复制了一个,也就是此时是5个)
        var length = lis.length; // 5
        // 从左边向右边翻滚
        function scrollRightFromLeft() {
            index++;
            // 注意这个地方的临界判断
            if (index > length - 1) {// index > 4
                /**
                 *分析：当index = 5时，条件成立
                 * index(5) > 4 (length - 1)
                 * 此时的界面上已经是向左移动了 4 * liWidth的距离
                 * 显示的是第5个li,但是第5个li和第1个li是一样的 
                */
                // 瞬间回到0的位置，也就是瞬间回到第一个li上面去
                ul.style.right = 0;
                index = 1;// 设置为1
            }
            animate(container, {
                right: -liWidth * index
            })
        }
        // 开始运动
        var tiemr = setInterval(scrollRightFromLeft, 2000);
    </script>
</body>

</html>
