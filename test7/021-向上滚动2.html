<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul,li{
            list-style: none;
        }
        .box{
            width: 400px;
            height: 400px;
            background-color: #ccc;
            margin:100px auto;
            overflow: hidden;
        }
        .box  ul{
           height: 100%; 
           width: 100%;
        }
        .box  ul li{
            height: 40px;
            height: calc( 100%/4);
            background-color: #1acd7e;
            color:#fff;
            border:1px solid red;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script>
        var ul = document.querySelector('ul');
        var timer = null;
        var step = 0;
        var height = ul.offsetHeight;
        ul.innerHTML += ul.innerHTML;
        console.log(height);
        clearInterval(timer);
        timer = setInterval(function(){
            step ++;
            if(step === height){
                step =0;
            }
            ul.style.marginTop = -step + 'px';
        },10);

        
    </script>
</body>
</html>
