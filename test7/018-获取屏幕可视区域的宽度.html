    <script>
            (function () {
                setRem();
                function setRem() {
                    var width = document.documentElement.clientWidth;
                    console.log(width);
                    // 限制页面的最小宽度,来达到这是1rem的最小值
                    // 小于1366, 依旧取值为1366
                    width = width > 1366 ? width : 1366;  // 小于1366时不在变化
                    // rem = width / 设计图尺寸宽 * 100 (设计图的rem,1rem = 100px)
                    var rem = width / 1920 * 100;  // 参照尺寸是1920 (pd端)
                    // var html = document.documentElement; // 也可以这样获取html
                    document.getElementsByTagName("html")[0].style.fontSize = rem + "px"
                }
                window.onresize = setRem;
            })();
    </script>
