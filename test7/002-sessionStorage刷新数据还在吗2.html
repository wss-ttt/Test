<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<span id="info"></span>
<button type="button">设置值</button>

<body>
    <script>
        var info = document.getElementById('info');
        var btns = document.getElementsByTagName('button');
        btns[0].onclick = function () {
            sessionStorage.setItem('name', 'wss');
            localStorage.setItem('age', '18');
            info.innerHTML = sessionStorage.getItem('name');
        }
        window.onload = function(){
            var name = sessionStorage.getItem('name') || '无';
            info.innerHTML = name;
        }

    </script>
</body>

</html>
