<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .drawer-wrapper {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            margin: 0;
            background-color: rgba(0, 0, 0, .5);
            display: none;
        }

        .drawer-container {
            position: relative;
            top: 0;
            bottom: 0;
            height: 100%;
            left: 0;
            right: 0;
            width: 100%;
        }

        .drawer-container.open .drawer {
            -webkit-animation: rtl-drawer-in .3s;
            animation: rtl-drawer-in .3s;
        }

        .drawer {
            position: absolute;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            background-color: #fff;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            flex-direction: column;
            -webkit-box-shadow: 0 8px 10px -5px rgba(0, 0, 0, .2), 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12);
            box-shadow: 0 8px 10px -5px rgba(0, 0, 0, .2), 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12);
            width: 30%;
            top: 0;
            bottom: 0;
            height: 100%;
            right: 0;
            -webkit-animation: rtl-drawer-out .3s;
            animation: rtl-drawer-out .3s;
        }

        /*从右边进来的动画效果*/
        @keyframes rtl-drawer-in {
            0% {
                -webkit-transform: translate(100%,0);
                transform: translate(100%, 0);
            }

            100% {
                -webkit-transform: translate(0,0);
                transform: translate(0, 0);
            }
        }

        /*从右边出去的动画效果*/
        @keyframes rtl-drawer-out {
            0% {
                -webkit-transform: translate(0,0);
                transform: translate(0, 0);
            }

            100% {
                -webkit-transform: translate(100%,0);
                transform: translate(100%, 0);
            }
        }
    </style>
</head>

<body>
    <button type="button">打开</button>
    <div class="drawer-wrapper" id="drawer-wrapper">
        <div class="drawer-container">
            <div class="drawer">
                好好学习 天天向上
            </div>
        </div>
    </div>
    <script>
        /**
         * 需求:点击打开时,显示抽屉
         * 实现步骤:
         * 1.drawer-wrapper的style.display = 'block';
         * 2.drawer-container添加open的class的类名(前提是该类名的样式要先写好)
        */
        var btns = document.getElementsByTagName('button');
        var drawerWrapper = document.getElementById('drawer-wrapper');
        var drawerContainer = drawerWrapper.children[0];
        var drawer = drawerContainer.children[0];
        // 显示
        btns[0].onclick = function () {
            drawerWrapper.style.display = 'block';
            // 添加class类名open
            drawerContainer.className += ' open';
        }
        // 隐藏
        drawerContainer.onclick = function () {
            drawerWrapper.style.display = 'none';
            // 移除class类名open
            drawerContainer.className = 'drawer-container';
        }
    </script>
</body>

</html>
